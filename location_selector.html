<script>
/***** STORAGE + DB *****/
const KEY="dict_v38_74R";
const lfIcons=localforage.createInstance({name:"dict_icons_v3874R"});
const lfGeo=localforage.createInstance({name:"dict_geo_v3874R"});

function uid(){return Math.random().toString(36).slice(2,9);}
/***** NORMALIZE *****/
function normalize(obj){
  if(!obj||typeof obj!=="object")obj={categories:[],polygons:[]};
  if(!Array.isArray(obj.categories)) obj.categories=[];
  if(!Array.isArray(obj.polygons)) obj.polygons=[];
  obj.categories.forEach(c=>{
    if(!("id" in c))c.id=uid();
    if(!("type" in c))c.type="select";
    if(!("items" in c))c.items=[];
    if(!("color" in c))c.color="#3388ff";
    if(!("shape" in c))c.shape="circle";
    if(!("parentCategoryId" in c))c.parentCategoryId=null;
    c.items.forEach(it=>{
      if(!("id" in it))it.id=uid();
      if(!("name" in it))it.name="Без имени";
      if(!("lat" in it))it.lat=null;
      if(!("lng" in it))it.lng=null;
      if(!("parentId" in it))it.parentId=null;
    });
  });
  obj.polygons.forEach(p=>{
    if(!("id" in p))p.id=uid();
    if(!("name" in p))p.name="Полигон";
    if(!("color" in p))p.color="#ff4d4f";
    if(!("visible" in p))p.visible=true;
  });
}

/***** SAVE / LOAD *****/
async function save(obj=db){
  normalize(obj);
  const lite={
    categories:obj.categories.map(c=>({
      id:c.id,name:c.name,type:c.type,parentCategoryId:c.parentCategoryId,
      color:c.color,shape:c.shape,iconKey:c.iconKey||null,
      items:(c.items||[]).map(it=>({id:it.id,name:it.name,parentId:it.parentId,lat:it.lat,lng:it.lng,iconKey:it.iconKey||null}))
    })),
    polygons:obj.polygons.map(p=>({id:p.id,name:p.name,color:p.color,visible:p.visible}))
  };
  localStorage.setItem(KEY,JSON.stringify(lite));

  // иконки
  for(const cat of obj.categories){
    if(cat.iconData){
      const key=cat.iconKey||`cat_${cat.id}`;
      await lfIcons.setItem(key,cat.iconData);
      cat.iconKey=key;
    }
    for(const it of (cat.items||[])){
      if(it.iconData){
        const key=it.iconKey||`item_${it.id}`;
        await lfIcons.setItem(key,it.iconData);
        it.iconKey=key;
      }
    }
  }
  // полигоны
  for(const p of obj.polygons){
    if(p.geojson) await lfGeo.setItem(p.id,p.geojson);
  }
}

async function loadDB(){
  const raw=localStorage.getItem(KEY);
  let obj={categories:[],polygons:[]};
  if(raw){try{obj=JSON.parse(raw)||{};}catch(e){}}
  normalize(obj);
  // подтянуть иконки
  for(const cat of obj.categories){
    if(cat.iconKey&&!cat.iconData){
      try{cat.iconData=await lfIcons.getItem(cat.iconKey)||null;}catch(e){}
    }
    for(const it of (cat.items||[])){
      if(it.iconKey&&!it.iconData){
        try{it.iconData=await lfIcons.getItem(it.iconKey)||null;}catch(e){}
      }
    }
  }
  // подтянуть геометрию
  for(const p of obj.polygons){
    if(!p.geojson){
      try{p.geojson=await lfGeo.getItem(p.id)||null;}catch(e){}
    }
  }
  return obj;
}

/***** SELECTED STATE *****/
function saveSelected(){
  const out={};
  for(const [k,v] of Object.entries(selected)){ out[k]=v instanceof Set?Array.from(v):v; }
  localStorage.setItem('selected_v1',JSON.stringify(out));
}
function loadSelected(){
  try{
    const raw=localStorage.getItem('selected_v1'); if(!raw) return;
    const obj=JSON.parse(raw)||{}; selected={};
    for(const [k,v] of Object.entries(obj)){
      const cat=(db?.categories||[]).find(c=>c.id===k);
      if(cat&&cat.type==='checkbox') selected[k]=new Set(Array.isArray(v)?v:[]);
      else selected[k]=v||null;
    }
  }catch(_){selected={};}
}

/***** MAP + MARKERS *****/
let map=L.map('map').setView([41.3111,69.2797],12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);

let cluster=L.markerClusterGroup();
map.addLayer(cluster);
function clearMarkers(){cluster.clearLayers();}

function markerIcon(cat,it=null){
  if(it && it.iconData) return L.icon({iconUrl:it.iconData,iconSize:[24,24],iconAnchor:[12,12]});
  if(cat.iconData) return L.icon({iconUrl:cat.iconData,iconSize:[24,24],iconAnchor:[12,12]});
  const color=cat.color||"#3388ff"; const shape=cat.shape||"circle"; let html="";
  if(shape==="circle") html=`<div style="background:${color};width:18px;height:18px;border-radius:50%;border:2px solid #fff"></div>`;
  if(shape==="square") html=`<div style="background:${color};width:18px;height:18px;border:2px solid #fff"></div>`;
  if(shape==="triangle") html=`<div style="width:0;height:0;border-left:10px solid transparent;border-right:10px solid transparent;border-bottom:18px solid ${color}"></div>`;
  return L.divIcon({className:"custom-icon",html,iconSize:[20,20],iconAnchor:[10,10]});
}
function addMarkerForItem(it,cat){
  if(it.lat==null||it.lng==null) return;
  const m=L.marker([it.lat,it.lng],{icon:markerIcon(cat,it)});
  m.options._itemId=it.id; // для удаления из кластера
  m.bindPopup(`<b>${it.name}</b><br/><button onclick="removeMarkerById('${it.id}')">🗑 Удалить метку</button>`);
  cluster.addLayer(m);
}
window.removeMarkerById=function(id){
  for(const c of db.categories){
    const it=(c.items||[]).find(x=>x.id===id);
    if(it){
      it.lat=null; it.lng=null;
      break;
    }
  }
  // убрать из кластера
  const toRemove=[];
  cluster.eachLayer(m=>{ if(m?.options?._itemId===id) toRemove.push(m); });
  toRemove.forEach(m=>cluster.removeLayer(m));
  save(); renderAll();
};

/***** POLYGONS CORE *****/
const polyFG=new L.FeatureGroup();
map.addLayer(polyFG);
const polyIndex=new Map();

/* история полигонов для Undo/Redo */
const historyById=new Map(); // id -> {stack: [geojson], index: number}
function getHistory(id){
  if(!historyById.has(id)) historyById.set(id,{stack:[],index:-1});
  return historyById.get(id);
}
function pushHistorySnapshot(id, geo){
  const h=getHistory(id);
  // отрежем "будущее"
  if(h.index<h.stack.length-1) h.stack=h.stack.slice(0,h.index+1);
  h.stack.push(JSON.parse(JSON.stringify(geo)));
  h.index=h.stack.length-1;
}
function applyHistorySnapshot(id, dir){ // dir: -1 undo, +1 redo
  const h=getHistory(id);
  const ni=h.index+dir;
  if(ni<0 || ni>=h.stack.length) return false;
  h.index=ni;
  const snap=h.stack[h.index];

  // заменить слой целиком чтобы 100% синхронизировать
  const oldLayer=polyIndex.get(id);
  if(oldLayer){ polyFG.removeLayer(oldLayer); }

  const newLayer=layerFromGeo(snap, (db.polygons.find(p=>p.id===id)?.color)||'#ff4d4f');
  if(!newLayer) return false;
  polyFG.addLayer(newLayer);
  polyIndex.set(id,newLayer);

  // режим редактирования на выбранном слое
  if(polyEditing&&polyEditToolbar){ polyEditToolbar.disable(); }
  polyEditToolbar=new L.EditToolbar.Edit(map,{featureGroup:polyFG});
  polyEditToolbar.enable(); polyEditing=true;
  polyFG.eachLayer(x=>{ if(x===newLayer){ if(x.editing&&!x.editing._enabled) x.editing.enable(); } else { if(x.editing&&x.editing._enabled) x.editing.disable(); } });

  // синхроним в БД
  const p=db.polygons.find(x=>x.id===id);
  if(p){ p.geojson=snap; }
  save();
  renderPolyList(); updatePolygonVisibility();
  return true;
}

function layerFromGeo(geo,c){
  let l=null;
  L.geoJSON(geo,{style:{color:c||'#ff4d4f',weight:2,fillOpacity:.12}}).eachLayer(x=>l=x);
  return l;
}
function rebuildPolys(){
  polyIndex.clear();
  polyFG.clearLayers();
  for(const p of db.polygons){
    if(!p.geojson) continue;
    const l=layerFromGeo(p.geojson,p.color);
    if(!l) continue;
    polyFG.addLayer(l);
    polyIndex.set(p.id,l);
    if(p.visible===false) map.removeLayer(l);
    // инициализируем историю, если пустая
    const h=getHistory(p.id);
    if(h.stack.length===0){
      pushHistorySnapshot(p.id,p.geojson);
    }
  }
  updatePolygonVisibility();
}

/***** POLYGON UI + EDIT EVENTS *****/
const $polyList=document.getElementById('polyList');
const $polyName=document.getElementById('polyName');
const $polyColor=document.getElementById('polyColor');
const $polySearch=document.getElementById('polySearch');

document.getElementById('btnPolyNew').onclick=()=>{
  new L.Draw.Polygon(map,{shapeOptions:{color:$polyColor.value||'#ff4d4f',weight:2,fillOpacity:.12}}).enable();
};

let polyEditToolbar=null, polyEditing=false, polyEditingTargetId=null;

document.getElementById('btnPolyEdit').onclick=()=>{
  if(polyEditing) return;
  polyEditingTargetId=null;
  localStorage.removeItem('polyEditingId');
  polyEditToolbar=new L.EditToolbar.Edit(map,{featureGroup:polyFG});
  polyEditToolbar.enable(); polyEditing=true;
};
document.getElementById('btnPolyStop').onclick=()=>{
  if(polyEditing&&polyEditToolbar){polyEditToolbar.disable();polyEditing=false;map.fire(L.Draw.Event.EDITSTOP);}
  polyEditingTargetId=null;
  localStorage.removeItem('polyEditingId');
};

document.getElementById('btnPolyUndo').onclick=()=>{
  if(!polyEditingTargetId) return;
  applyHistorySnapshot(polyEditingTargetId,-1);
};
document.getElementById('btnPolyRedo').onclick=()=>{
  if(!polyEditingTargetId) return;
  applyHistorySnapshot(polyEditingTargetId,+1);
};

map.on(L.Draw.Event.CREATED,async e=>{
  if(!(e.layer instanceof L.Polygon)) return;
  const layer=e.layer;
  layer.setStyle({color:$polyColor.value||'#ff4d4f',weight:2,fillOpacity:.12});
  polyFG.addLayer(layer);
  const rec={
    id:uid(),
    name:($polyName?.value||`Полигон ${db.polygons.length+1}`).trim(),
    color:$polyColor?.value||'#ff4d4f',
    visible:true,
    geojson:layer.toGeoJSON()
  };
  db.polygons.push(rec);
  polyIndex.set(rec.id,layer);
  pushHistorySnapshot(rec.id, rec.geojson);
  await save(db);
  renderPolyList(); updatePolygonVisibility();
});

/* очень важный обработчик — каждое редактирование слоя сразу в БД + история */
map.on(L.Draw.Event.EDITED,async e=>{
  e.layers.eachLayer(l=>{
    for(const p of db.polygons){
      if(polyIndex.get(p.id)===l){
        const gj=l.toGeoJSON();
        p.geojson=gj;
        pushHistorySnapshot(p.id, gj);
      }
    }
  });
  await save(db);
  renderPolyList(); updatePolygonVisibility();
});

map.on(L.Draw.Event.EDITSTOP,async ()=>{
  for(const p of db.polygons){
    const l=polyIndex.get(p.id);
    if(l){
      const gj=l.toGeoJSON();
      p.geojson=gj;
      pushHistorySnapshot(p.id, gj);
    }
  }
  await save(db);
  renderPolyList(); updatePolygonVisibility();
});

function setEditingTarget(id){
  polyEditingTargetId=id||null;
  if(id) localStorage.setItem('polyEditingId',id); else localStorage.removeItem('polyEditingId');
  renderPolyList();
  updatePolygonVisibility();
}

/* рендер списка полигонов с сохранением scrollTop */
let polyListScrollTop=0;
function renderPolyList(){
  if(!$polyList) return;
  const q=($polySearch?.value||"").trim().toLowerCase();
  polyListScrollTop=$polyList.scrollTop;

  $polyList.innerHTML='';
  db.polygons
    .filter(p=>!q || (p.name||'').toLowerCase().includes(q))
    .forEach(p=>{
      const row=document.createElement('div'); row.className='item'; row.dataset.id=p.id;
      if(p.id===polyEditingTargetId) row.classList.add('active');

      const left=document.createElement('div'); left.className='left';
      const nameInput=document.createElement('input'); nameInput.value=p.name||'Полигон';
      nameInput.onchange=async()=>{p.name=nameInput.value.trim()||p.name; await save(db); renderPolyList(); updatePolygonVisibility();};
      const meta=document.createElement('div'); meta.className='meta'; meta.textContent=`id: ${p.id}`;
      left.append(nameInput,meta);

      const tools=document.createElement('div'); tools.className='tools';
      const color=document.createElement('input'); color.type='color'; color.value=p.color||'#ff4d4f';
      color.onchange=async()=>{p.color=color.value;const l=polyIndex.get(p.id);if(l&&l.setStyle) l.setStyle({color:p.color});await save(db);};
      const toggle=document.createElement('button'); toggle.textContent=p.visible!==false?'Скрыть':'Показать';
      toggle.onclick=async()=>{p.visible=!(p.visible!==false); const l=polyIndex.get(p.id); if(l){ if(p.visible) l.addTo(map); else map.removeLayer(l);} await save(db); renderPolyList(); updatePolygonVisibility();};
      const focus=document.createElement('button'); focus.textContent='Фокус'; focus.onclick=()=>{const l=polyIndex.get(p.id);if(l){ l.addTo(map); map.fitBounds(l.getBounds()); }};
      const editBtn=document.createElement('button'); editBtn.textContent='Редактировать';
      editBtn.onclick=()=>{
        const l=polyIndex.get(p.id);
        if(l){
          l.addTo(map);
          if(polyEditing&&polyEditToolbar){ polyEditToolbar.disable(); }
          polyEditToolbar=new L.EditToolbar.Edit(map,{featureGroup:polyFG});
          polyEditToolbar.enable(); polyEditing=true;
          polyFG.eachLayer(x=>{
            if(x===l){ if(x.editing && !x.editing._enabled) x.editing.enable(); }
            else{ if(x.editing && x.editing._enabled) x.editing.disable(); }
          });
          setEditingTarget(p.id);
          map.fitBounds(l.getBounds());
        }
      };
      const del=document.createElement('button'); del.textContent='❌'; del.className='danger';
      del.onclick=async()=>{if(!confirm('Удалить полигон?')) return; const l=polyIndex.get(p.id); if(l) polyFG.removeLayer(l); polyIndex.delete(p.id); db.polygons=db.polygons.filter(x=>x.id!==p.id); historyById.delete(p.id); await lfGeo.removeItem(p.id); await save(db); if(polyEditingTargetId===p.id){ setEditingTarget(null);} renderPolyList(); updatePolygonVisibility();};

      tools.append(color,toggle,focus,editBtn,del);
      row.append(left,tools); $polyList.appendChild(row);
    });

  $polyList.scrollTop=polyListScrollTop;
}
$polySearch.oninput=renderPolyList;

/***** VISIBILITY BY SELECTION *****/
function getSelectedIds(catId){
  const cat=db.categories.find(x=>x.id===catId);
  const v=selected[catId];
  if(!v) return [];
  return(cat&&cat.type==='checkbox')?Array.from(v):(v?[v]:[]);
}
function getSelectedItemNames(){
  const names=new Set();
  for(const cat of db.categories){
    const ids=getSelectedIds(cat.id);
    if(!ids.length) continue;
    (cat.items||[]).forEach(it=>{if(ids.includes(it.id)) names.add(it.name);});
  }
  return names;
}
function updatePolygonVisibility(){
  const names=getSelectedItemNames();
  for(const p of db.polygons){
    const layer=polyIndex.get(p.id); if(!layer) continue;
    const filtered=(p.visible!==false)&&(names.size?names.has(p.name):true);
    const forceVisible=(polyEditingTargetId && p.id===polyEditingTargetId);
    if(filtered||forceVisible) layer.addTo(map); else map.removeLayer(layer);
  }
}

    selParent.onchange=()=>{cat.parentCategoryId=selParent.value||null; save(); renderAll();};
    const col=document.createElement('input'); col.type='color'; col.value=cat.color||'#3388ff'; col.onchange=()=>{cat.color=col.value; save(); renderAll();};

/***** PREVIEW *****/
const $cascade=document.getElementById('cascadeBox');
let selected={};
let reopenMultiCatId=null;

function getSelectedIds(catId){
  const cat=db.categories.find(x=>x.id===catId);
  const v=selected[catId];
  if(!v) return [];
  return (cat && cat.type==='checkbox')?Array.from(v):(v?[v]:[]);
}
function dropChildrenSelections(parentCatId){
  const children=db.categories.filter(c=>c.parentCategoryId===parentCatId);
  for(const ch of children){ delete selected[ch.id]; dropChildrenSelections(ch.id); }
}

function renderPreview(){
  $cascade.innerHTML="";
  clearMarkers();

  db.categories.forEach(cat=>{
    const box=document.createElement('div'); box.className='panel'; box.dataset.catId=cat.id;
    const h=document.createElement('h4'); h.textContent=cat.name; box.appendChild(h);

    let parentIds=null;
    if(cat.parentCategoryId){
      const parentSelected=getSelectedIds(cat.parentCategoryId);
      if(parentSelected.length===0){
        const note=document.createElement('div'); note.className='note';
        note.textContent='Сначала выбери: '+(db.categories.find(c=>c.id===cat.parentCategoryId)?.name||'родителя');
        box.appendChild(note); $cascade.appendChild(box); return;
      }
      parentIds=parentSelected;
    }

    let items=(cat.items||[]);
    if(parentIds){ items=items.filter(it=>it.parentId && parentIds.includes(it.parentId)); }
    if(items.length===0){
      const note=document.createElement('div'); note.className='note gray'; note.textContent='Нет элементов';
      box.appendChild(note); $cascade.appendChild(box); return;
    }

    if(cat.type==='select'){
      const sel=document.createElement('select'); sel.style.width='100%';
      sel.innerHTML=`<option value="">— выберите —</option>`+items.map(it=>`<option value="${it.id}">${it.name}</option>`).join('');
      if(typeof selected[cat.id]==='string') sel.value=selected[cat.id]||"";
      sel.onchange=()=>{ selected[cat.id]=sel.value||null; dropChildrenSelections(cat.id); saveSelected(); renderPreview(); updatePolygonVisibility(); };
      box.appendChild(sel);
    }else{
      const multi=document.createElement('div'); multi.className='multi-select';
      const btn=document.createElement('div'); btn.className='multi-select-btn'; btn.textContent='Выбрать...';
      const menu=document.createElement('div'); menu.className='multi-select-menu';
      const set=selected[cat.id] instanceof Set?selected[cat.id]:new Set();

      function updateBtnText(){
        if(set.size===0){ btn.textContent='Выбрать...'; }
        else{
          const names=items.filter(x=>set.has(x.id)).map(x=>x.name);
          btn.textContent = names.length<=5 ? names.join(', ') : `Выбрано: ${names.length}`;
        }
      }
      updateBtnText();

      items.forEach(it=>{
        const lbl=document.createElement('label');
        const cb=document.createElement('input'); cb.type='checkbox'; cb.value=it.id; cb.checked=set.has(it.id);
        cb.onchange=()=>{
          if(cb.checked) set.add(it.id); else set.delete(it.id);
          selected[cat.id]=set;
          dropChildrenSelections(cat.id);
          updateBtnText();
          reopenMultiCatId=cat.id;
          saveSelected();
          renderPreview();
          updatePolygonVisibility();
        };
        lbl.append(cb,document.createTextNode(it.name));
        menu.appendChild(lbl);
      });

      btn.onclick=()=>{
        document.querySelectorAll('.multi-select.open').forEach(ms=>{ if(ms!==multi) ms.classList.remove('open'); });
        multi.classList.toggle('open');
      };
      multi.append(btn,menu); box.appendChild(multi);
    }

    $cascade.appendChild(box);
  });

  // метки по выбранным
  for(const cat of db.categories){
    const ids=getSelectedIds(cat.id);
    for(const id of ids){
      const it=(cat.items||[]).find(x=>x.id===id);
      if(it && it.lat!=null && it.lng!=null) addMarkerForItem(it,cat);
    }
  }

  updatePolygonVisibility();

  if(reopenMultiCatId){
    const panel=$cascade.querySelector(`.panel[data-cat-id="${reopenMultiCatId}"] .multi-select`);
    if(panel) panel.classList.add('open');
    reopenMultiCatId=null;
  }
}

    if(!ms.contains(e.target)) ms.classList.remove('open');
  });

const $search=document.getElementById('globalSearch');

$search.oninput=()=>{
  const q=$search.value.trim().toLowerCase();
  $results.innerHTML="";
  if(!q) return;

  db.categories.forEach(cat=>{
    (cat.items||[]).forEach(it=>{

        out.push({cat,it});
      }
    });
  });
  out.forEach(r=>{
    const row=document.createElement('div');
    row.textContent=`${r.it.name} (${r.cat.name})`;

      if(r.cat.type==='select') selected[r.cat.id]=r.it.id;
      else{
        if(!(selected[r.cat.id] instanceof Set)) selected[r.cat.id]=new Set();
        selected[r.cat.id].add(r.it.id);
      }
      saveSelected();
      renderPreview();
      updatePolygonVisibility();

    };

};

document.getElementById('btnExport').onclick=async ()=>{
  const full=JSON.parse(JSON.stringify(db));
  for(const cat of full.categories){
    if(cat.iconKey && !cat.iconData){ try{ cat.iconData=await lfIcons.getItem(cat.iconKey)||null; }catch(e){} }
    for(const it of (cat.items||[])){
      if(it.iconKey && !it.iconData){ try{ it.iconData=await lfIcons.getItem(it.iconKey)||null; }catch(e){} }
    }
  }
  for(const p of full.polygons){
    if(!p.geojson){ try{ p.geojson=await lfGeo.getItem(p.id)||null; }catch(e){} }
  }
  const blob=new Blob([JSON.stringify(full,null,2)],{type:'application/json'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='dict_full_v38_74R.json'; a.click();
};

document.getElementById('btnImport').onclick=()=>document.getElementById('fileImport').click();
document.getElementById('fileImport').onchange=e=>{
  const f=e.target.files[0]; if(!f) return;
  const r=new FileReader();
  r.onload=async ()=>{
    try{
      let obj=JSON.parse(r.result);
      if(obj && obj.db) obj=obj.db;
      if(!Array.isArray(obj.categories)) throw new Error('Нет categories');
      if(!Array.isArray(obj.polygons))   obj.polygons=[];

      for(const cat of obj.categories){
        if(!cat.id) cat.id=uid();
        if(cat.iconData){
          const key=cat.iconKey||`cat_${cat.id}`;
          await lfIcons.setItem(key,cat.iconData);
          cat.iconKey=key;
        }
        for(const it of (cat.items||[])){
          if(!it.id) it.id=uid();
          if(it.iconData){
            const key=it.iconKey||`item_${it.id}`;
            await lfIcons.setItem(key,it.iconData);
            it.iconKey=key;
          }
        }
      }
      for(const p of obj.polygons){
        if(!p.id) p.id=uid();
        if(p.geojson){ await lfGeo.setItem(p.id,p.geojson); }
      }

      localStorage.setItem(KEY, JSON.stringify({
        categories:obj.categories.map(c=>({
          id:c.id,name:c.name,type:c.type,parentCategoryId:c.parentCategoryId,
          color:c.color,shape:c.shape,iconKey:c.iconKey||null,
          items:(c.items||[]).map(it=>({id:it.id,name:it.name,parentId:it.parentId,lat:it.lat,lng:it.lng,iconKey:it.iconKey||null}))
        })),
        polygons:obj.polygons.map(p=>({id:p.id,name:p.name,color:p.color,visible:p.visible}))
      }));
      db = await loadDB();

      renderAll();
      resumeEditingIfNeeded();
      updatePolygonVisibility();
      alert('Импортировано');
    }catch(err){ alert('Ошибка импорта: '+err.message); }
  };
  r.readAsText(f);
};

document.getElementById('btnReset').onclick=()=>{
  if(confirm('Очистить всё?')){
    localStorage.removeItem(KEY);
    localStorage.removeItem('selected_v1');
    localStorage.removeItem('polyEditingId');
    lfIcons.clear().then(()=>{}); lfGeo.clear().then(()=>{});
    location.reload();
  }
};

async function renderAll(){
  rebuildPolys();
  renderEditor();
  renderPreview();
  renderPolyList();

  clearMarkers();
  db.categories.forEach(cat=>{
    (cat.items||[]).forEach(it=>{
      if(it.lat!=null && it.lng!=null) addMarkerForItem(it,cat);
    });
  });
}

/***** RESUME EDIT MODE *****/
function resumeEditingIfNeeded(){
  const id=localStorage.getItem('polyEditingId');
  if(!id) return;
  const layer=polyIndex.get(id);
  if(!layer) return;

  if(polyEditing&&polyEditToolbar){ polyEditToolbar.disable(); }
  polyEditToolbar=new L.EditToolbar.Edit(map,{featureGroup:polyFG});
  polyEditToolbar.enable(); polyEditing=true;

  polyFG.eachLayer(x=>{
    if(x===layer){ if(x.editing && !x.editing._enabled) x.editing.enable(); }
    else{ if(x.editing && x.editing._enabled) x.editing.disable(); }
  });

  setEditingTarget(id);
  layer.addTo(map);
  map.fitBounds(layer.getBounds());
}

/***** START *****/
let db=null;
(async()=>{
  db = await loadDB();
  loadSelected();
  await renderAll();
  resumeEditingIfNeeded();
})();
