<script>
/* ============== STORAGE ============== */
const KEY="dict_v11"; // —á—Ç–æ–±—ã –Ω–µ –ø–æ—Ç–µ—Ä—è—Ç—å —Ç–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑ v11
let db = JSON.parse(localStorage.getItem(KEY) || "null");
if(!db){ db={categories:[]}; save(); }
function save(){ localStorage.setItem(KEY, JSON.stringify(db)); }
function uid(){ return Math.random().toString(36).slice(2,9); }

/* ============== MAP ============== */
let map=L.map('map').setView([41.3111,69.2797],12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
let markers=[];
function clearMarkers(){ markers.forEach(m=>map.removeLayer(m)); markers=[]; }
function addMarker(lat,lng,label){ const m=L.marker([lat,lng]).addTo(map).bindPopup(label); markers.push(m); }
function showDraggable(it){
  clearMarkers();
  const marker=L.marker([it.lat,it.lng],{draggable:true}).addTo(map).bindPopup(it.name).openPopup();
  markers.push(marker); map.setView([it.lat,it.lng],14);
  marker.on('dragend', e=>{const p=e.target.getLatLng();it.lat=p.lat;it.lng=p.lng;save();});
}

/* ============== DND ============== */
let dnd={type:null,catIndex:null,itemIndex:null};
function dndStart(e,type,catIndex,itemIndex=null){ dnd={type,catIndex,itemIndex}; e.currentTarget.classList.add('dragging'); e.dataTransfer.effectAllowed="move"; }
function dndEnd(e){ e.currentTarget.classList.remove('dragging'); dnd={type:null,catIndex:null,itemIndex:null}; }
function dndOver(e){ e.preventDefault(); e.dataTransfer.dropEffect="move"; }
function dndDropCategory(e,targetIndex){
  e.preventDefault();
  if(dnd.type!=="cat"||dnd.catIndex===targetIndex) return;
  const arr=db.categories; const elem=arr.splice(dnd.catIndex,1)[0];
  arr.splice(targetIndex,0,elem); save(); renderAll();
}
function dndDropItem(e,catIndex,targetItemIndex){
  e.preventDefault();
  if(dnd.type!=="item"||dnd.catIndex!==catIndex||dnd.itemIndex===targetItemIndex) return;
  const arr=db.categories[catIndex].items||[]; const elem=arr.splice(dnd.itemIndex,1)[0];
  arr.splice(targetItemIndex,0,elem); save(); renderAll();
}

/* ============== EDITOR ============== */
const $editor=document.getElementById('editorTab');
function renderEditor(){
  $editor.innerHTML="";

  // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
  const addPanel=document.createElement('div'); addPanel.className='panel';
  addPanel.innerHTML=`
    <h3>–ù–æ–≤–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è</h3>
    <div class="row">
      <input id="newCatName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–°—Ç—Ä–∞–Ω—ã, –ì–æ—Ä–æ–¥–∞, –†–∞–π–æ–Ω—ã, –ú–µ—Ç—Ä–æ...)"/>
      <select id="newCatType"><option value="select">Select (–æ–¥–∏–Ω)</option><option value="checkbox">Checkbox (–Ω–µ—Å–∫–æ–ª—å–∫–æ)</option></select>
      <select id="newCatParent"><option value="">(–Ω–µ—Ç —Ä–æ–¥–∏—Ç–µ–ª—è)</option>${db.categories.map(c=>`<option value="${c.id}">${c.name}</option>`).join('')}</select>
      <button id="btnAddCat">+ –î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    <div class="help">–ß—Ç–æ–±—ã –∫–∞—Å–∫–∞–¥ —Ä–∞–±–æ—Ç–∞–ª, —É–∫–∞–∂–∏ —Ä–æ–¥–∏—Ç–µ–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ì–æ—Ä–æ–¥–∞ ‚Üí –°—Ç—Ä–∞–Ω—ã, –†–∞–π–æ–Ω—ã ‚Üí –ì–æ—Ä–æ–¥–∞).</div>
  `;
  $editor.appendChild(addPanel);

  // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
  db.categories.forEach((cat,ci)=>{
    const sec=document.createElement('div'); sec.className='panel'; sec.draggable=true;
    sec.addEventListener('dragstart', e=>dndStart(e,'cat',ci));
    sec.addEventListener('dragend', dndEnd);
    sec.addEventListener('dragover', dndOver);
    sec.addEventListener('drop', e=>dndDropCategory(e,ci));

    const header=document.createElement('div'); header.className='row';
    const title=document.createElement('h3'); title.textContent=cat.name+` (${cat.type})`;
    const handle=document.createElement('span'); handle.textContent='‚Üï'; handle.title='–ü–µ—Ä–µ—Ç–∞—â–∏ –±–ª–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏'; handle.className='drag-handle';
    header.append(title,handle); sec.appendChild(header);

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    const cfg=document.createElement('div'); cfg.className='row';
    const inpName=document.createElement('input'); inpName.value=cat.name; inpName.placeholder='–ù–∞–∑–≤–∞–Ω–∏–µ';
    const selType=document.createElement('select'); ['select','checkbox'].forEach(t=>{const o=document.createElement('option');o.value=t;o.textContent=t;if(cat.type===t)o.selected=true;selType.appendChild(o);});
    const selParent=document.createElement('select');
    selParent.innerHTML=`<option value="">(–Ω–µ—Ç —Ä–æ–¥–∏—Ç–µ–ª—è)</option>${db.categories.map(c=>c.id!==cat.id?`<option value="${c.id}" ${cat.parentCategoryId===c.id?'selected':''}>${c.name}</option>`:'').join('')}`;
    const btnSave=document.createElement('button'); btnSave.textContent='–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
    const btnDel=document.createElement('button'); btnDel.textContent='–£–¥–∞–ª–∏—Ç—å'; btnDel.className='danger';
    btnSave.onclick=()=>{ cat.name=inpName.value.trim()||cat.name; cat.type=selType.value; cat.parentCategoryId=selParent.value||null; save(); renderAll(); };
    btnDel.onclick=()=>{ if(confirm('–£–¥–∞–ª–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é –∏ –µ—ë —ç–ª–µ–º–µ–Ω—Ç—ã?')){ db.categories.splice(ci,1); save(); renderAll(); } };
    cfg.append(inpName,selType,selParent,btnSave,btnDel);
    sec.appendChild(cfg);

    sec.appendChild(document.createElement('div')).className='sep';

    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const list=document.createElement('div'); list.className='list';
    (cat.items||[]).forEach((it,ii)=>{
      const line=document.createElement('div'); line.className='item'; line.draggable=true;
      line.addEventListener('dragstart', e=>dndStart(e,'item',ci,ii));
      line.addEventListener('dragend', dndEnd);
      line.addEventListener('dragover', dndOver);
      line.addEventListener('drop', e=>dndDropItem(e,ci,ii));

      const left=document.createElement('div'); left.className='left';
      const nm=document.createElement('div'); nm.className='name'; nm.textContent=it.name;
      const parentLabel = it.parentId ? (' ‚Ä¢ —Ä–æ–¥.: '+resolveItemName(it.parentId)) : '';
      const meta=document.createElement('div'); meta.className='meta'; meta.textContent=`lat:${it.lat??'‚Äî'} lng:${it.lng??'‚Äî'}${parentLabel}`;
      left.append(nm,meta);

      const tools=document.createElement('div'); tools.className='tools';
      const edit=document.createElement('button'); edit.textContent='‚úé'; edit.title='–ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å';
      edit.onclick=()=>{ const nn=prompt('–ù–æ–≤–æ–µ –∏–º—è', it.name); if(nn){ it.name=nn.trim(); save(); renderAll(); } };

      const setParent=document.createElement('button'); setParent.textContent='‚Üó —Ä–æ–¥–∏—Ç–µ–ª—å'; setParent.title='–ù–∞–∑–Ω–∞—á–∏—Ç—å —Ä–æ–¥–∏—Ç–µ–ª—è';
      setParent.onclick=()=>{
        if(!cat.parentCategoryId){ alert('–£ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ—Ç —Ä–æ–¥–∏—Ç–µ–ª—è. –°–Ω–∞—á–∞–ª–∞ –Ω–∞–∑–Ω–∞—á—å —Ä–æ–¥–∏—Ç–µ–ª—è —É –∫–∞—Ç–µ–≥–æ—Ä–∏–∏.'); return; }
        const parentCat=db.categories.find(c=>c.id===cat.parentCategoryId);
        if(!parentCat || !parentCat.items || !parentCat.items.length){ alert('–í —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ—Ç —ç–ª–µ–º–µ–Ω—Ç–æ–≤.'); return; }
        const id = prompt(
          'ID —Ä–æ–¥–∏—Ç–µ–ª—è (–ø—É—Å—Ç–æ ‚Äî —É–±—Ä–∞—Ç—å)\n'+parentCat.items.map(x=>`${x.name} ‚Äî ${x.id}`).join('\n'),
          it.parentId||''
        );
        if(id!==null){ it.parentId = id.trim()||null; save(); renderAll(); }
      };

      const place=document.createElement('button'); place.textContent='üìç'; place.title='–ü–æ—Å—Ç–∞–≤–∏—Ç—å –º–µ—Ç–∫—É';
      place.onclick=()=>{ alert('–ö–ª–∏–∫–Ω–∏ –ø–æ –∫–∞—Ä—Ç–µ –¥–ª—è: '+it.name); map.once('click', e=>{ it.lat=e.latlng.lat; it.lng=e.latlng.lng; save(); showDraggable(it); }); };

      const clearBtn=document.createElement('button'); clearBtn.textContent='üóë –º–µ—Ç–∫–∞'; clearBtn.title='–£–±—Ä–∞—Ç—å –º–µ—Ç–∫—É';
      clearBtn.onclick=()=>{ it.lat=null; it.lng=null; save(); clearMarkers(); renderAll(); };

      const del=document.createElement('button'); del.textContent='‚ùå'; del.className='danger'; del.title='–£–¥–∞–ª–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç';
      del.onclick=()=>{ if(confirm('–£–¥–∞–ª–∏—Ç—å "'+it.name+'"?')){ cat.items.splice(ii,1); save(); renderAll(); } };

      tools.append(edit,setParent,place,clearBtn,del);
      line.onclick=()=>{ if(it.lat!=null && it.lng!=null) showDraggable(it); };
      line.append(left,tools); list.appendChild(line);
    });
    sec.appendChild(list);

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞
    const addRow=document.createElement('div'); addRow.className='row';
    const inp=document.createElement('input'); inp.placeholder='–ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç';
    const parentPicker=document.createElement('select');
    if(cat.parentCategoryId){
      const parentCat=db.categories.find(c=>c.id===cat.parentCategoryId);
      parentPicker.innerHTML = `<option value="">(–±–µ–∑ —Ä–æ–¥–∏—Ç–µ–ª—è)</option>${(parentCat?.items||[]).map(p=>`<option value="${p.id}">${p.name}</option>`).join('')}`;
    }else{
      parentPicker.innerHTML = `<option value="">(—Ä–æ–¥–∏—Ç–µ–ª—å –Ω–µ –∑–∞–¥–∞–Ω)</option>`;
    }
    const addBtn=document.createElement('button'); addBtn.textContent='+ –î–æ–±–∞–≤–∏—Ç—å';
    addBtn.onclick=()=>{
      const nm=inp.value.trim()||'–ù–æ–≤—ã–π';
      cat.items=cat.items||[];
      cat.items.push({id:uid(),name:nm,lat:null,lng:null,parentId: parentPicker.value||null});
      inp.value=''; save(); renderAll();
    };
    addRow.append(inp,parentPicker,addBtn); sec.appendChild(addRow);

    $editor.appendChild(sec);
  });

  // –î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é
  document.getElementById('btnAddCat').onclick=()=>{
    const name=document.getElementById('newCatName').value.trim();
    if(!name) return;
    const type=document.getElementById('newCatType').value;
    const parent=document.getElementById('newCatParent').value||null;
    db.categories.push({id:uid(),name,type,parentCategoryId:parent,items:[]});
    save(); renderAll();
  };
}

function resolveItemName(id){
  for(const c of db.categories){
    const f=(c.items||[]).find(x=>x.id===id);
    if(f) return f.name;
  }
  return null;
}

/* ============== PREVIEW (CASCADE) ============== */
const $cascade=document.getElementById('cascadeBox');
let selected = {}; // categoryId -> string | Set<string>

function topoOrderCategories(){
  const cats=[...db.categories];
  const idToNode=new Map(cats.map(c=>[c.id,{c,indeg:0,kids:[]}]));
  for(const {c} of idToNode.values()){
    if(c.parentCategoryId && idToNode.has(c.parentCategoryId)){
      idToNode.get(c.parentCategoryId).kids.push(c.id);
      idToNode.get(c.id).indeg++;
    }
  }
  const q=[]; for(const [id,node] of idToNode){ if(node.indeg===0) q.push(id); }
  const order=[];
  while(q.length){
    const id=q.shift(); order.push(idToNode.get(id).c);
    for(const kid of idToNode.get(id).kids){
      const kn=idToNode.get(kid); kn.indeg--; if(kn.indeg===0) q.push(kid);
    }
  }
  const set=new Set(order.map(c=>c.id));
  for(const c of cats) if(!set.has(c.id)) order.push(c);
  return order;
}
function getSelectedIds(catId){
  const cat=db.categories.find(x=>x.id===catId);
  const v=selected[catId];
  if(!v) return [];
  return (cat && cat.type==='checkbox') ? Array.from(v) : (v?[v]:[]);
}
function dropChildrenSelections(parentCatId){
  const children=db.categories.filter(c=>c.parentCategoryId===parentCatId);
  for(const ch of children){
    delete selected[ch.id];
    dropChildrenSelections(ch.id);
  }
}

function renderPreview(){
  $cascade.innerHTML=""; clearMarkers();
  const ordered=topoOrderCategories();

  ordered.forEach(cat=>{
    const box=document.createElement('div'); box.className='panel';
    const h=document.createElement('h4'); h.textContent=cat.name; box.appendChild(h);

    // –µ—Å–ª–∏ –µ—Å—Ç—å —Ä–æ–¥–∏—Ç–µ–ª—å ‚Äî —Ç—Ä–µ–±—É–µ–º –≤—ã–±–æ—Ä —Ä–æ–¥–∏—Ç–µ–ª—è
    let parentIds=null;
    if(cat.parentCategoryId){
      const parentSelected = getSelectedIds(cat.parentCategoryId);
      if(parentSelected.length===0){
        const note=document.createElement('div'); note.className='note';
        note.textContent='–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏: '+(db.categories.find(c=>c.id===cat.parentCategoryId)?.name || '—Ä–æ–¥–∏—Ç–µ–ª—è');
        box.appendChild(note); $cascade.appendChild(box); return;
      }
      parentIds = parentSelected;
    }

    // —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø–æ parentId
    let items = (cat.items||[]);
    if(parentIds){ items = items.filter(it=> it.parentId && parentIds.includes(it.parentId)); }

    if(cat.type==='select'){
      const sel=document.createElement('select'); sel.style.width='100%';
      sel.innerHTML = `<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>` + items.map(it=>`<option value="${it.id}">${it.name}</option>`).join('');
      if(typeof selected[cat.id]==='string') sel.value=selected[cat.id];
      sel.onchange=()=>{
        selected[cat.id]=sel.value||null;
        // –ø–æ–∫–∞–∑–∞—Ç—å –º–µ—Ç–∫—É –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ
        clearMarkers();
        const it=items.find(x=>x.id===sel.value);
        if(it && it.lat!=null && it.lng!=null){ addMarker(it.lat,it.lng,it.name); map.setView([it.lat,it.lng],13); }
        // —Å–±—Ä–æ—Å –ø–æ—Ç–æ–º–∫–æ–≤
        dropChildrenSelections(cat.id);
        renderPreview();
      };
      box.appendChild(sel);
    }else{
      const grid=document.createElement('div'); grid.className='checkbox-grid';
      const set = selected[cat.id] instanceof Set ? selected[cat.id] : new Set();
      items.forEach(it=>{
        const lbl=document.createElement('label');
        const cb=document.createElement('input'); cb.type='checkbox'; cb.value=it.id; cb.checked=set.has(it.id);
        cb.onchange=()=>{
          if(cb.checked) set.add(it.id); else set.delete(it.id);
          selected[cat.id]=set;
          // –º–∞—Ä–∫–µ—Ä—ã –≤—Å–µ—Ö –æ—Ç–º–µ—á–µ–Ω–Ω—ã—Ö
          clearMarkers();
          for(const oid of set){
            const item=items.find(x=>x.id===oid);
            if(item && item.lat!=null && item.lng!=null) addMarker(item.lat,item.lng,item.name);
          }
          // —Å–±—Ä–æ—Å –ø–æ—Ç–æ–º–∫–æ–≤ (–Ω–∏–∂–Ω–∏–µ —É—Ä–æ–≤–Ω–∏ –∑–∞–≤–∏—Å—è—Ç –æ—Ç —ç—Ç–æ–≥–æ –≤—ã–±–æ—Ä–∞)
          dropChildrenSelections(cat.id);
          renderPreview();
        };
        lbl.append(cb,document.createTextNode(it.name)); grid.appendChild(lbl);
      });
      box.appendChild(grid);
      // –ø–µ—Ä–≤–∏—á–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –º–∞—Ä–∫–µ—Ä–æ–≤, –µ—Å–ª–∏ —É–∂–µ —á—Ç–æ-—Ç–æ –≤—ã–±—Ä–∞–Ω–æ
      for(const oid of set){
        const it=items.find(x=>x.id===oid);
        if(it && it.lat!=null && it.lng!=null) addMarker(it.lat,it.lng,it.name);
      }
    }

    $cascade.appendChild(box);
  });
}

document.querySelectorAll('.tab').forEach(tab=>{
  tab.onclick=()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));

  };
});
