<script>
/***** STORAGE + DB *****/
const KEY="dict_v38_6_6R";
const lfIcons=localforage.createInstance({name:"dict_icons_v3866R"});
const lfGeo=localforage.createInstance({name:"dict_geo_v3866R"});

function uid(){return Math.random().toString(36).slice(2,9);}

function normalize(obj){
  if(!obj||typeof obj!=="object")obj={categories:[],polygons:[]};
  if(!Array.isArray(obj.categories)) obj.categories=[];
  if(!Array.isArray(obj.polygons)) obj.polygons=[];
  obj.categories.forEach(c=>{
    if(!("id" in c))c.id=uid();
    if(!("type" in c))c.type="select";
    if(!("items" in c))c.items=[];
    if(!("color" in c))c.color="#3388ff";
    if(!("shape" in c))c.shape="circle";
    if(!("parentCategoryId" in c))c.parentCategoryId=null;
    c.items.forEach(it=>{
      if(!("id" in it))it.id=uid();
      if(!("name" in it))it.name="–ë–µ–∑ –∏–º–µ–Ω–∏";
      if(!("lat" in it))it.lat=null;
      if(!("lng" in it))it.lng=null;
      if(!("parentId" in it))it.parentId=null;
    });
  });
  obj.polygons.forEach(p=>{
    if(!("id" in p))p.id=uid();
    if(!("name" in p))p.name="–ü–æ–ª–∏–≥–æ–Ω";
    if(!("color" in p))p.color="#ff4d4f";
    if(!("visible" in p))p.visible=true;
  });
}

// –ª—ë–≥–∫–∏–π —Å–ª–µ–ø–æ–∫ –≤ LS, —Ç—è–∂—ë–ª–æ–µ –≤ IndexedDB
async function save(obj=db){
  normalize(obj);
  const lite={
    categories:obj.categories.map(c=>({
      id:c.id,name:c.name,type:c.type,parentCategoryId:c.parentCategoryId,
      color:c.color,shape:c.shape,iconKey:c.iconKey||null,
      items:(c.items||[]).map(it=>({id:it.id,name:it.name,parentId:it.parentId,lat:it.lat,lng:it.lng,iconKey:it.iconKey||null}))
    })),
    polygons:obj.polygons.map(p=>({id:p.id,name:p.name,color:p.color,visible:p.visible}))
  };
  localStorage.setItem(KEY,JSON.stringify(lite));

  // –∏–∫–æ–Ω–∫–∏
  for(const cat of obj.categories){
    if(cat.iconData){
      const key=cat.iconKey||`cat_${cat.id}`;
      await lfIcons.setItem(key,cat.iconData);
      cat.iconKey=key;
    }
    for(const it of (cat.items||[])){
      if(it.iconData){
        const key=it.iconKey||`item_${it.id}`;
        await lfIcons.setItem(key,it.iconData);
        it.iconKey=key;
      }
    }
  }
  // –ø–æ–ª–∏–≥–æ–Ω—ã
  for(const p of obj.polygons){
    if(p.geojson) await lfGeo.setItem(p.id,p.geojson);
  }
}

async function loadDB(){
  const raw=localStorage.getItem(KEY);
  let obj={categories:[],polygons:[]};
  if(raw){try{obj=JSON.parse(raw)||{};}catch(e){}}
  normalize(obj);
  // –ø–æ–¥—Ç—è–Ω—É—Ç—å –∏–∫–æ–Ω–∫–∏
  for(const cat of obj.categories){
    if(cat.iconKey&&!cat.iconData){
      try{cat.iconData=await lfIcons.getItem(cat.iconKey)||null;}catch(e){}
    }
    for(const it of (cat.items||[])){
      if(it.iconKey&&!it.iconData){
        try{it.iconData=await lfIcons.getItem(it.iconKey)||null;}catch(e){}
      }
    }
  }
  // –ø–æ–¥—Ç—è–Ω—É—Ç—å –≥–µ–æ–º–µ—Ç—Ä–∏—é
  for(const p of obj.polygons){
    if(!p.geojson){
      try{p.geojson=await lfGeo.getItem(p.id)||null;}catch(e){}
    }
  }
  return obj;
}

/***** SELECTED STATE *****/
function saveSelected(){
  const out={};
  for(const [k,v] of Object.entries(selected)){ out[k]=v instanceof Set?Array.from(v):v; }
  localStorage.setItem('selected_v1',JSON.stringify(out));
}
function loadSelected(){
  try{
    const raw=localStorage.getItem('selected_v1'); if(!raw) return;
    const obj=JSON.parse(raw)||{}; selected={};
    for(const [k,v] of Object.entries(obj)){
      const cat=(db?.categories||[]).find(c=>c.id===k);
      if(cat&&cat.type==='checkbox') selected[k]=new Set(Array.isArray(v)?v:[]);
      else selected[k]=v||null;
    }
  }catch(_){selected={};}
}

/***** MAP + MARKERS *****/
let map=L.map('map').setView([41.3111,69.2797],12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);

let cluster=L.markerClusterGroup();
map.addLayer(cluster);
function clearMarkers(){cluster.clearLayers();}

function markerIcon(cat,it=null){
  if(it && it.iconData) return L.icon({iconUrl:it.iconData,iconSize:[24,24],iconAnchor:[12,12]});
  if(cat.iconData) return L.icon({iconUrl:cat.iconData,iconSize:[24,24],iconAnchor:[12,12]});
  const color=cat.color||"#3388ff"; const shape=cat.shape||"circle"; let html="";
  if(shape==="circle") html=`<div style="background:${color};width:18px;height:18px;border-radius:50%;border:2px solid #fff"></div>`;
  if(shape==="square") html=`<div style="background:${color};width:18px;height:18px;border:2px solid #fff"></div>`;
  if(shape==="triangle") html=`<div style="width:0;height:0;border-left:10px solid transparent;border-right:10px solid transparent;border-bottom:18px solid ${color}"></div>`;
  return L.divIcon({className:"custom-icon",html,iconSize:[20,20],iconAnchor:[10,10]});
}
function addMarkerForItem(it,cat){
  if(it.lat==null||it.lng==null) return;
  const m=L.marker([it.lat,it.lng],{icon:markerIcon(cat,it)});
  m.bindPopup(`<b>${it.name}</b><br/><button onclick="removeMarkerById('${it.id}')">üóë –£–¥–∞–ª–∏—Ç—å –º–µ—Ç–∫—É</button>`);
  cluster.addLayer(m);
}
window.removeMarkerById=function(id){
  for(const c of db.categories){
    const it=(c.items||[]).find(x=>x.id===id);
    if(it){it.lat=null;it.lng=null;break;}
  }
  save(); renderAll();
};

/***** POLYGONS CORE + UNDO/REDO *****/
const polyFG=new L.FeatureGroup();
map.addLayer(polyFG);
const polyIndex=new Map();

let polyEditing=false, polyEditToolbar=null;
let activePolyId=null;

let historyStack=[], redoStack=[];
function pushHistory(){
  const snap=JSON.stringify(db.polygons);
  historyStack.push(snap);
  if(historyStack.length>50) historyStack.shift();
  redoStack=[];
}
function undo(){
  if(!historyStack.length) return;
  redoStack.push(JSON.stringify(db.polygons));
  const prev=historyStack.pop();
  db.polygons=JSON.parse(prev);
  save(); renderAll();
}
function redo(){
  if(!redoStack.length) return;
  historyStack.push(JSON.stringify(db.polygons));
  db.polygons=JSON.parse(redoStack.pop());
  save(); renderAll();
}
window.undo=undo; window.redo=redo;

function layerFromGeo(geo,c){
  let l=null;
  L.geoJSON(geo,{style:{color:c||'#ff4d4f',weight:2,fillOpacity:.12}}).eachLayer(x=>l=x);
  return l;
}
function rebuildPolys(){
  polyIndex.clear();
  polyFG.clearLayers();
  for(const p of db.polygons){
    if(!p.geojson) continue;
    const l=layerFromGeo(p.geojson,p.color);
    if(!l) continue;
    polyFG.addLayer(l);
    polyIndex.set(p.id,l);
    if(p.visible===false) map.removeLayer(l);
  }
  updatePolygonVisibility();
}

/***** POLYGON UI *****/
const $polyList=document.getElementById('polyList');
const $polyName=document.getElementById('polyName');
const $polyColor=document.getElementById('polyColor');

document.getElementById('btnPolyNew').onclick=()=>{
  new L.Draw.Polygon(map,{shapeOptions:{color:$polyColor.value||'#ff4d4f',weight:2,fillOpacity:.12}}).enable();
};
document.getElementById('btnPolyEdit').onclick=()=>{
  if(polyEditing) return;
  polyEditToolbar=new L.EditToolbar.Edit(map,{featureGroup:polyFG});
  polyEditToolbar.enable(); polyEditing=true;
};
document.getElementById('btnPolyStop').onclick=()=>{
  if(polyEditing&&polyEditToolbar){polyEditToolbar.disable();polyEditing=false;map.fire(L.Draw.Event.EDITSTOP);}
};

map.on(L.Draw.Event.CREATED,async e=>{
  if(!(e.layer instanceof L.Polygon)) return;
  const layer=e.layer;
  layer.setStyle({color:$polyColor.value||'#ff4d4f',weight:2,fillOpacity:.12});
  polyFG.addLayer(layer);
  const rec={id:uid(),name:($polyName?.value||`–ü–æ–ª–∏–≥–æ–Ω ${db.polygons.length+1}`).trim(),color:$polyColor?.value||'#ff4d4f',visible:true,geojson:layer.toGeoJSON()};
  db.polygons.push(rec);
  polyIndex.set(rec.id,layer);
  pushHistory(); await save(db);
  renderPolyList(); updatePolygonVisibility();
});

map.on(L.Draw.Event.EDITSTOP,async ()=>{
  for(const p of db.polygons){
    const l=polyIndex.get(p.id);
    if(l) p.geojson=l.toGeoJSON();
  }
  pushHistory(); await save(db);
  renderPolyList(); updatePolygonVisibility();
});

/***** RENDER POLY LIST (—Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ + –ø–æ–¥—Å–≤–µ—Ç–∫–∞) *****/
let collapsedPolygons=new Set(JSON.parse(localStorage.getItem("collapsedPolygons")||"[]"));
function renderPolyList(){
  if(!$polyList) return;
  const prevScroll=$polyList.scrollTop;
  $polyList.innerHTML='';
  db.polygons.forEach(p=>{
    const wrap=document.createElement('div'); wrap.className='item'; if(p.id===activePolyId) wrap.classList.add('active'); wrap.dataset.id=p.id;
    const header=document.createElement('div'); header.className='item-header';
    const left=document.createElement('div'); left.className='left';
    const name=document.createElement('div'); name.className='name'; name.textContent=p.name||'–ü–æ–ª–∏–≥–æ–Ω';
    const idSpan=document.createElement('div'); idSpan.className='id'; idSpan.textContent=p.id;
    left.append(name,idSpan);
    const btns=document.createElement('div'); btns.className='btns';
    const toggle=document.createElement('button'); toggle.textContent=collapsedPolygons.has(p.id)?'‚ñ∂':'‚ñº';
    toggle.onclick=()=>{ if(collapsedPolygons.has(p.id))collapsedPolygons.delete(p.id); else collapsedPolygons.add(p.id); localStorage.setItem("collapsedPolygons",JSON.stringify([...collapsedPolygons])); renderPolyList(); };
    btns.append(toggle); header.append(left,btns);
    const body=document.createElement('div'); body.className='item-body'; if(!collapsedPolygons.has(p.id)) body.classList.add('open');

    const nameInput=document.createElement('input'); nameInput.value=p.name||'–ü–æ–ª–∏–≥–æ–Ω';
    nameInput.onchange=async()=>{p.name=nameInput.value.trim()||p.name; await save(db); renderPolyList(); updatePolygonVisibility();};
    const color=document.createElement('input'); color.type='color'; color.value=p.color||'#ff4d4f';
    color.onchange=async()=>{p.color=color.value;const l=polyIndex.get(p.id);if(l&&l.setStyle) l.setStyle({color:p.color});await save(db);};
    const vis=document.createElement('button'); vis.textContent=p.visible!==false?'–°–∫—Ä—ã—Ç—å':'–ü–æ–∫–∞–∑–∞—Ç—å';
    vis.onclick=async()=>{p.visible=!(p.visible!==false); const l=polyIndex.get(p.id); if(l){ if(p.visible) l.addTo(map); else map.removeLayer(l);} await save(db); renderPolyList(); updatePolygonVisibility();};
    const focus=document.createElement('button'); focus.textContent='–§–æ–∫—É—Å';
    focus.onclick=()=>{const l=polyIndex.get(p.id);if(l){if(p.visible===false){p.visible=true;l.addTo(map);} map.fitBounds(l.getBounds()); renderPolyList();}};
    const del=document.createElement('button'); del.textContent='‚ùå'; del.className='danger';
    del.onclick=async()=>{if(!confirm('–£–¥–∞–ª–∏—Ç—å?'))return;const l=polyIndex.get(p.id);if(l) polyFG.removeLayer(l); polyIndex.delete(p.id); db.polygons=db.polygons.filter(x=>x.id!==p.id); await lfGeo.removeItem(p.id); pushHistory(); await save(db); renderPolyList(); updatePolygonVisibility();};

    body.append(nameInput,color,vis,focus,del);
    wrap.append(header,body); $polyList.appendChild(wrap);
  });
  $polyList.scrollTop=prevScroll;
}

/***** EDITOR (–∫–∞—Ç–µ–≥–æ—Ä–∏–∏ + —ç–ª–µ–º–µ–Ω—Ç—ã, —Å–æ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ–º) *****/
let collapsedCategories=new Set(JSON.parse(localStorage.getItem("collapsedCategories")||"[]"));
const $editor=document.getElementById('editorTab');
function renderEditor(){
  const prevScroll=$editor.scrollTop;
  $editor.innerHTML="";

const $cascade=document.getElementById('cascadeBox');
const $previewSidebar=document.getElementById('previewTab');
let selected={};
let reopenMultiCatId=null;

function getSelectedIds(catId){
  const cat=db.categories.find(x=>x.id===catId);
  const v=selected[catId];
  if(!v) return [];
  return (cat && cat.type==='checkbox')?Array.from(v):(v?[v]:[]);
}
function dropChildrenSelections(parentCatId){
  const children=db.categories.filter(c=>c.parentCategoryId===parentCatId);
  for(const ch of children){ delete selected[ch.id]; dropChildrenSelections(ch.id); }
}

function renderPreview(){
  const prevScroll=$previewSidebar.scrollTop;

  $cascade.innerHTML="";
  clearMarkers();

  db.categories.forEach(cat=>{
    const box=document.createElement('div'); box.className='panel'; box.dataset.catId=cat.id;
    const h=document.createElement('h4'); h.textContent=cat.name; box.appendChild(h);

    let parentIds=null;
    if(cat.parentCategoryId){
      const parentSelected=getSelectedIds(cat.parentCategoryId);
      if(parentSelected.length===0){
        const note=document.createElement('div'); note.className='note';
        note.textContent='–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏: '+(db.categories.find(c=>c.id===cat.parentCategoryId)?.name||'—Ä–æ–¥–∏—Ç–µ–ª—è');
        box.appendChild(note); $cascade.appendChild(box); return;
      }
      parentIds=parentSelected;
    }

    let items=(cat.items||[]);
    if(parentIds){ items=items.filter(it=>it.parentId && parentIds.includes(it.parentId)); }
    if(items.length===0){
      const note=document.createElement('div'); note.className='note gray'; note.textContent='–ù–µ—Ç —ç–ª–µ–º–µ–Ω—Ç–æ–≤';
      box.appendChild(note); $cascade.appendChild(box); return;
    }

    if(cat.type==='select'){
      const sel=document.createElement('select'); sel.style.width='100%';
      sel.innerHTML=`<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>`+items.map(it=>`<option value="${it.id}">${it.name}</option>`).join('');
      if(typeof selected[cat.id]==='string') sel.value=selected[cat.id]||"";
      sel.onchange=()=>{ selected[cat.id]=sel.value||null; dropChildrenSelections(cat.id); saveSelected(); renderPreview(); updatePolygonVisibility(); };
      box.appendChild(sel);
    }else{
      const multi=document.createElement('div'); multi.className='multi-select';
      const btn=document.createElement('div'); btn.className='multi-select-btn'; btn.textContent='–í—ã–±—Ä–∞—Ç—å...';
      const menu=document.createElement('div'); menu.className='multi-select-menu';
      const set=selected[cat.id] instanceof Set?selected[cat.id]:new Set();

      function updateBtnText(){
        if(set.size===0){ btn.textContent='–í—ã–±—Ä–∞—Ç—å...'; }
        else{
          const names=items.filter(x=>set.has(x.id)).map(x=>x.name);
          btn.textContent = names.length<=5 ? names.join(', ') : `–í—ã–±—Ä–∞–Ω–æ: ${names.length}`;
        }
      }
      updateBtnText();

      items.forEach(it=>{
        const lbl=document.createElement('label');
        const cb=document.createElement('input'); cb.type='checkbox'; cb.value=it.id; cb.checked=set.has(it.id);
        cb.onchange=()=>{
          if(cb.checked) set.add(it.id); else set.delete(it.id);
          selected[cat.id]=set;
          dropChildrenSelections(cat.id);
          updateBtnText();
          reopenMultiCatId=cat.id;
          saveSelected();
          renderPreview();
          updatePolygonVisibility();
        };
        lbl.append(cb,document.createTextNode(it.name));
        menu.appendChild(lbl);
      });

      // –æ—Ç–∫—Ä—ã—Ç—å –æ–¥–∏–Ω ‚Äî –∑–∞–∫—Ä—ã—Ç—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ
      btn.onclick=()=>{
        document.querySelectorAll('.multi-select.open').forEach(ms=>{ if(ms!==multi) ms.classList.remove('open'); });
        multi.classList.toggle('open');
      };
      multi.append(btn,menu); box.appendChild(multi);
    }

    $cascade.appendChild(box);
  });

  // –º–µ—Ç–∫–∏
  for(const cat of db.categories){
    const ids=getSelectedIds(cat.id);
    for(const id of ids){
      const it=(cat.items||[]).find(x=>x.id===id);
      if(it && it.lat!=null && it.lng!=null) addMarkerForItem(it,cat);
    }
  }

  // –ø–æ–ª–∏–≥–æ–Ω—ã –ø–æ –≤—ã–±–æ—Ä—É
  updatePolygonVisibility();

  if(reopenMultiCatId){
    const panel=$cascade.querySelector(`.panel[data-cat-id="${reopenMultiCatId}"] .multi-select`);
    if(panel) panel.classList.add('open');
    reopenMultiCatId=null;
  }

  // –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
  requestAnimationFrame(()=>{ $previewSidebar.scrollTop = prevScroll; setTimeout(()=>{ $previewSidebar.scrollTop = prevScroll; },0); });
}

function getSelectedItemNames(){
  const names=new Set();
  for(const cat of db.categories){
    const ids=getSelectedIds(cat.id);
    if(!ids.length) continue;
    (cat.items||[]).forEach(it=>{if(ids.includes(it.id)) names.add(it.name);});
  }
  return names;
}
function updatePolygonVisibility(){
  const names=getSelectedItemNames();
  for(const p of db.polygons){
    const layer=polyIndex.get(p.id); if(!layer) continue;
    const match=(p.visible!==false)&&(names.size?names.has(p.name):true);
    const force = (activePolyId && p.id===activePolyId);
    if(match||force) layer.addTo(map); else map.removeLayer(layer);
  }
}

document.getElementById('fileImport').onchange=e=>{
  const f=e.target.files[0]; if(!f) return;
  const r=new FileReader();
  r.onload=async ()=>{
    try{
      let obj=JSON.parse(r.result);

      if(!Array.isArray(obj.polygons))   obj.polygons=[];

      // –∏–∫–æ–Ω–∫–∏ –æ–ø—É—Å–∫–∞–µ–º (–≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ –Ω–µ —Ç—è–Ω–µ–º iconData –æ–±—Ä–∞—Ç–Ω–æ), –ø–µ—Ä–µ–Ω–æ—Å–∏–º –≥–µ–æ–º–µ—Ç—Ä–∏—é
      for(const p of obj.polygons){
        if(!p.id) p.id=uid();
        if(p.geojson){ await lfGeo.setItem(p.id,p.geojson); }
      }

      localStorage.setItem(KEY, JSON.stringify({
        categories:obj.categories.map(c=>({
          id:c.id,name:c.name,type:c.type,parentCategoryId:c.parentCategoryId,
          color:c.color,shape:c.shape,iconKey:c.iconKey||null,
          items:(c.items||[]).map(it=>({id:it.id,name:it.name,parentId:it.parentId,lat:it.lat,lng:it.lng,iconKey:it.iconKey||null}))
        })),
        polygons:obj.polygons.map(p=>({id:p.id,name:p.name,color:p.color,visible:p.visible}))
      }));
      db = await loadDB();

      renderAll();
      // –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ, –µ—Å–ª–∏ –±—ã–ª–æ
      const eid=localStorage.getItem('polyEditingId');
      if(eid){ const l=polyIndex.get(eid); if(l){ if(polyEditing&&polyEditToolbar){ polyEditToolbar.disable(); } polyEditToolbar=new L.EditToolbar.Edit(map,{featureGroup:polyFG}); polyEditToolbar.enable(); polyEditing=true; activePolyId=eid; map.fitBounds(l.getBounds()); } }
      alert('–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ');
    }catch(err){ alert('–û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞: '+err.message); }
  };
  r.readAsText(f);
};
