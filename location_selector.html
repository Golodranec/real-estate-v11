<style>
:root{--bg:#0b0f16;--panel:#121826;--panel2:#172133;--border:#273248;--text:#d7e2f2;--muted:#9fb0c8;--accent:#4aa8ff;--danger:#ef4444}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,Segoe UI,Roboto,Arial}
header{display:flex;gap:8px;align-items:center;padding:10px 12px;background:#0e1420;border-bottom:1px solid var(--border)}

.badge{background:#23314d;border:1px solid #334567;border-radius:8px;padding:3px 8px;font-weight:700}
.tabs{display:flex;gap:8px;padding:8px;border-bottom:1px solid var(--border);background:#121826}

.row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.list{display:grid;gap:6px}
.item{display:flex;justify-content:space-between;align-items:center;border:1px solid var(--border);border-radius:8px;padding:6px 8px;background:#111a2a}

.multi-select{position:relative;width:100%}

.multi-select-menu{position:absolute;top:100%;left:0;right:0;background:var(--panel2);border:1px solid var(--border);border-radius:12px;z-index:2000;max-height:260px;overflow:auto;display:none;text-align:left}

.multi-select-menu input[type="checkbox"]{appearance:none;-webkit-appearance:none;width:16px;height:16px;border:2px solid var(--accent);border-radius:4px;background:#1a2234;cursor:pointer;position:relative;flex:0 0 16px}
.multi-select-menu input[type="checkbox"]:checked{background:var(--accent);border-color:var(--accent)}
.multi-select-menu input[type="checkbox"]:checked::after{content:"‚úî";position:absolute;top:-2px;left:2px;font-size:14px;color:#fff}
#globalSearch{width:100%;padding:6px 8px;margin-bottom:8px;border-radius:6px;border:1px solid var(--border);background:#0f1624;color:#fff}
.search-results{max-height:200px;overflow:auto;margin-top:6px}
.search-results div{padding:4px 6px;border-bottom:1px solid var(--border);cursor:pointer}
.search-results div:hover{background:#1f293d}
</style>

    <div class="panel">

      <div class="row">
        <button id="btnPolyNew">–ù–æ–≤—ã–π</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
<script>
/***** STORAGE *****/
const KEY="dict_v14";
let db=loadDB();

function loadDB(){
  const raw=localStorage.getItem(KEY);
  if(raw){
    try{
      const obj=JSON.parse(raw); normalize(obj); return obj;
    }catch(e){}
  }
  const fresh={categories:[],polygons:[]}; save(fresh); return fresh;
}
function save(obj=db){ localStorage.setItem(KEY,JSON.stringify(obj)); }
function uid(){ return Math.random().toString(36).slice(2,9); }

function normalize(obj){
  if(!obj||typeof obj!=="object") obj={categories:[],polygons:[]};
  if(!Array.isArray(obj.categories)) obj.categories=[];
  if(!Array.isArray(obj.polygons)) obj.polygons=[];
  obj.categories.forEach(c=>{
    if(!("id" in c)) c.id=uid();
    if(!("type" in c)) c.type="select";
    if(!("items" in c)) c.items=[];
    if(!("color" in c)) c.color="#3388ff";
    if(!("shape" in c)) c.shape="circle";
    if(!("parentCategoryId" in c)) c.parentCategoryId=null;
    c.items.forEach(it=>{
      if(!("id" in it)) it.id=uid();
      if(!("name" in it)) it.name="–ë–µ–∑ –∏–º–µ–Ω–∏";
      if(!("lat" in it)) it.lat=null;
      if(!("lng" in it)) it.lng=null;
      if(!("parentId" in it)) it.parentId=null;
    });
  });
  obj.polygons.forEach(p=>{
    if(!("id" in p)) p.id=uid();
    if(!("name" in p)) p.name="–ü–æ–ª–∏–≥–æ–Ω";
    if(!("color" in p)) p.color="#ff4d4f";
    if(!("visible" in p)) p.visible=true;
    if(!("geojson" in p)) p.geojson=null;
  });
}

/***** MAP INIT *****/
let map=L.map('map').setView([41.3111,69.2797],12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);

let cluster=L.markerClusterGroup();
map.addLayer(cluster);

function clearMarkers(){ cluster.clearLayers(); }

function markerIcon(cat){
  if(cat.iconData) return L.icon({iconUrl:cat.iconData,iconSize:[24,24],iconAnchor:[12,12]});
  const color=cat.color||"#3388ff"; const shape=cat.shape||"circle"; let html="";
  if(shape==="circle") html=`<div style="background:${color};width:18px;height:18px;border-radius:50%;border:2px solid #fff"></div>`;
  if(shape==="square") html=`<div style="background:${color};width:18px;height:18px;border:2px solid #fff"></div>`;
  if(shape==="triangle") html=`<div style="width:0;height:0;border-left:10px solid transparent;border-right:10px solid transparent;border-bottom:18px solid ${color}"></div>`;
  return L.divIcon({className:"custom-icon",html,iconSize:[20,20],iconAnchor:[10,10]});
}

function addMarkerForItem(it,cat){
  if(it.lat==null||it.lng==null) return;
  const m=L.marker([it.lat,it.lng],{icon:markerIcon(cat)});
  m.bindPopup(`<b>${it.name}</b><br/><button onclick="removeMarkerById('${it.id}')">üóë –£–¥–∞–ª–∏—Ç—å –º–µ—Ç–∫—É</button>`);
  cluster.addLayer(m);
}
window.removeMarkerById=function(id){
  for(const c of db.categories){
    const it=(c.items||[]).find(x=>x.id===id);
    if(it){ it.lat=null; it.lng=null; break; }
  }
  save(); renderAll();
}

/***** POLYGONS CORE *****/
const polyFG=new L.FeatureGroup();
map.addLayer(polyFG);
const polyIndex=new Map();

function layerFromGeo(geo,c){
  let l=null;
  L.geoJSON(geo,{style:{color:c||'#ff4d4f',weight:2,fillOpacity:.12}}).eachLayer(x=>l=x);
  return l;
}
function rebuildPolys(){
  polyIndex.clear();
  polyFG.clearLayers();
  for(const p of db.polygons){
    if(!p.geojson) continue;
    const l=layerFromGeo(p.geojson,p.color);
    if(!l) continue;
    polyFG.addLayer(l);
    polyIndex.set(p.id,l);
    if(p.visible===false) map.removeLayer(l);
  }
}

/***** POLYGON UI + EVENTS *****/
const $polyList=document.getElementById('polyList');
const $polyName=document.getElementById('polyName');
const $polyColor=document.getElementById('polyColor');

document.getElementById('btnPolyNew').onclick=()=>{
  new L.Draw.Polygon(map,{shapeOptions:{color:$polyColor.value||'#ff4d4f',weight:2,fillOpacity:.12}}).enable();
};

let polyEditToolbar=null, polyEditing=false;
document.getElementById('btnPolyEdit').onclick=()=>{
  if(polyEditing) return;
  polyEditToolbar=new L.EditToolbar.Edit(map,{featureGroup:polyFG});
  polyEditToolbar.enable(); polyEditing=true;
};
document.getElementById('btnPolyStop').onclick=()=>{
  if(polyEditing&&polyEditToolbar){ polyEditToolbar.disable(); polyEditing=false; map.fire(L.Draw.Event.EDITSTOP); }
};

map.on(L.Draw.Event.CREATED, e=>{
  if(!(e.layer instanceof L.Polygon)) return;
  const layer=e.layer;
  layer.setStyle({color:$polyColor.value||'#ff4d4f',weight:2,fillOpacity:.12});
  polyFG.addLayer(layer);
  const rec={id:uid(),name:($polyName.value||`–ü–æ–ª–∏–≥–æ–Ω ${db.polygons.length+1}`).trim(),color:$polyColor.value||'#ff4d4f',visible:true,geojson:layer.toGeoJSON()};
  db.polygons.push(rec);
  polyIndex.set(rec.id,layer);
  save(); renderPolyList(); updatePolygonVisibility();
});

map.on(L.Draw.Event.EDITSTOP, ()=>{
  for(const p of db.polygons){
    const l=polyIndex.get(p.id); if(l) p.geojson=l.toGeoJSON();
  }
  save(); renderPolyList(); updatePolygonVisibility();
});

function renderPolyList(){
  if(!$polyList) return;
  $polyList.innerHTML='';
  db.polygons.forEach(p=>{
    const row=document.createElement('div'); row.className='item'; row.dataset.id=p.id;
    const color=document.createElement('input'); color.type='color'; color.value=p.color||'#ff4d4f';
    color.onchange=()=>{ p.color=color.value; const l=polyIndex.get(p.id); if(l&&l.setStyle) l.setStyle({color:p.color}); save(); };
    row.innerHTML=`
      <div class="left"><div class="name">${p.name}</div><div class="meta">–≤–∏–¥–∏–º–æ—Å—Ç—å: ${p.visible!==false?'on':'off'}</div></div>
      <div class="tools">
        <button data-act="toggle">${p.visible!==false?'–°–∫—Ä—ã—Ç—å':'–ü–æ–∫–∞–∑–∞—Ç—å'}</button>
        <button data-act="zoom">–§–æ–∫—É—Å</button>
        <button data-act="rename">‚úé</button>
        <button data-act="del" class="danger">‚ùå</button>
      </div>
    `;
    row.querySelector('.tools').prepend(color);
    $polyList.appendChild(row);

    row.querySelector('[data-act="toggle"]').onclick=()=>{
      p.visible = !(p.visible!==false);
      const l=polyIndex.get(p.id);
      if(l){ if(p.visible) l.addTo(map); else map.removeLayer(l); }
      save(); renderPolyList(); updatePolygonVisibility();
    };
    row.querySelector('[data-act="zoom"]').onclick=()=>{ const l=polyIndex.get(p.id); if(l) map.fitBounds(l.getBounds()); };
    row.querySelector('[data-act="rename"]').onclick=()=>{ const nn=prompt('–ù–æ–≤–æ–µ –∏–º—è',p.name); if(nn!=null){ p.name=nn.trim()||p.name; save(); renderPolyList(); updatePolygonVisibility(); } };
    row.querySelector('[data-act="del"]').onclick=()=>{ if(!confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–ª–∏–≥–æ–Ω?')) return;
      const l=polyIndex.get(p.id); if(l) polyFG.removeLayer(l);
      polyIndex.delete(p.id);
      db.polygons=db.polygons.filter(x=>x.id!==p.id);
      save(); renderPolyList(); updatePolygonVisibility();
    };
  });
}
/***** EDITOR (–∏–∑ v36, –±–µ–∑ —É—Ä–µ–∑–∞–Ω–∏–π) *****/
const $editor=document.getElementById('editorTab');

function renderEditor(){
  $editor.innerHTML="";

  // —Å–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
  const create=document.createElement('div');create.className='panel';
  create.innerHTML=`
    <h3>–ù–æ–≤–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è</h3>
    <div class="row">
      <input id="newCatName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–°—Ç—Ä–∞–Ω—ã, –ì–æ—Ä–æ–¥–∞, –†–∞–π–æ–Ω—ã...)"/>
      <select id="newCatType"><option value="select">Select</option><option value="checkbox">Checkbox</option></select>
      <select id="newCatParent">
        <option value="">(–Ω–µ—Ç —Ä–æ–¥–∏—Ç–µ–ª—è)</option>
        ${db.categories.map(c=>`<option value="${c.id}">${c.name}</option>`).join('')}
      </select>
    </div>
    <div class="row">
      <span class="preview-icon" id="newIconPreview">icon</span>
      <input type="color" id="newCatColor" value="#3388ff"/>
      <select id="newCatShape"><option value="circle">–ö—Ä—É–≥</option><option value="square">–ö–≤–∞–¥—Ä–∞—Ç</option><option value="triangle">–¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫</option></select>
      <input type="file" id="newCatIcon" accept="image/png,image/svg+xml"/>
      <button id="btnAddCat">+ –î–æ–±–∞–≤–∏—Ç—å</button>
    </div>`;
  $editor.appendChild(create);

  const newIconInput=create.querySelector('#newCatIcon');
  const newIconPreview=create.querySelector('#newIconPreview');
  let newIconData=null;
  newIconInput.onchange=e=>{
    const f=e.target.files[0]; if(!f){newIconData=null;newIconPreview.textContent='icon';return;}
    const r=new FileReader(); r.onload=ev=>{newIconData=ev.target.result;newIconPreview.innerHTML=`<img src="${newIconData}">`;}; r.readAsDataURL(f);
  };
  create.querySelector('#btnAddCat').onclick=()=>{
    const name=document.getElementById('newCatName').value.trim(); if(!name) return;
    const type=document.getElementById('newCatType').value;
    const parent=document.getElementById('newCatParent').value||null;
    const color=document.getElementById('newCatColor').value;
    const shape=document.getElementById('newCatShape').value;
    const cat={id:uid(),name,type,parentCategoryId:parent,color,shape,items:[]};
    if(newIconData) cat.iconData=newIconData;
    db.categories.push(cat); save(); renderAll();
  };

  // —Å–ø–∏—Å–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
  db.categories.forEach((cat,ci)=>{
    const sec=document.createElement('div'); sec.className='panel';
    const header=document.createElement('div'); header.className='row';
    const title=document.createElement('h3'); title.textContent=cat.name+` (${cat.type})`;
    header.append(title); sec.appendChild(header);

    const cfg=document.createElement('div'); cfg.className='row';
    const inpName=document.createElement('input'); inpName.value=cat.name; inpName.onchange=()=>{ cat.name=inpName.value.trim()||cat.name; save(); renderAll(); };
    const selType=document.createElement('select'); ['select','checkbox'].forEach(t=>{const o=document.createElement('option');o.value=t;o.textContent=t;if(cat.type===t)o.selected=true;selType.appendChild(o);}); selType.onchange=()=>{ cat.type=selType.value; save(); renderAll(); };
    const selParent=document.createElement('select'); selParent.innerHTML=`<option value="">(–Ω–µ—Ç —Ä–æ–¥–∏—Ç–µ–ª—è)</option>`+db.categories.map(c=>c.id!==cat.id?`<option value="${c.id}" ${cat.parentCategoryId===c.id?'selected':''}>${c.name}</option>`:'').join(''); selParent.onchange=()=>{ cat.parentCategoryId=selParent.value||null; save(); renderAll(); };
    const col=document.createElement('input'); col.type='color'; col.value=cat.color||'#3388ff'; col.onchange=()=>{ cat.color=col.value; save(); };
    const shape=document.createElement('select'); ['circle','square','triangle'].forEach(s=>{const o=document.createElement('option');o.value=s;o.textContent=s;if((cat.shape||'circle')===s)o.selected=true;shape.appendChild(o);}); shape.onchange=()=>{ cat.shape=shape.value; save(); };
    const iconPrev=document.createElement('span'); iconPrev.className='preview-icon'; iconPrev.innerHTML=cat.iconData?`<img src="${cat.iconData}">`:'icon';
    const btnClearIcon=document.createElement('button'); btnClearIcon.textContent='‚úñ –∏–∫–æ–Ω–∫–∞'; btnClearIcon.onclick=()=>{delete cat.iconData; iconPrev.textContent='icon'; save();};

    cfg.append(inpName,selType,selParent,col,shape,iconPrev,btnClearIcon);
    sec.appendChild(cfg);

    // —ç–ª–µ–º–µ–Ω—Ç—ã
    const list=document.createElement('div'); list.className='list';
    (cat.items||[]).forEach((it,ii)=>{
      const line=document.createElement('div'); line.className='item';
      const left=document.createElement('div'); left.className='left';
      const nm=document.createElement('div'); nm.className='name'; nm.textContent=it.name;
      const meta=document.createElement('div'); meta.className='meta'; meta.textContent=`lat:${it.lat??'‚Äî'} lng:${it.lng??'‚Äî'}`;
      left.append(nm,meta);

      const tools=document.createElement('div'); tools.className='tools';
      const edit=document.createElement('button'); edit.textContent='‚úé';
      edit.onclick=()=>{const nn=prompt('–ù–æ–≤–æ–µ –∏–º—è',it.name); if(nn){it.name=nn.trim(); save(); renderAll();}};
      const place=document.createElement('button'); place.textContent='üìç';
      place.onclick=()=>{
        alert('–ö–ª–∏–∫–Ω–∏ –ø–æ –∫–∞—Ä—Ç–µ –¥–ª—è: '+it.name);
        map.once('click', e=>{
          it.lat=e.latlng.lat; it.lng=e.latlng.lng; save();
          meta.textContent=`lat:${it.lat.toFixed(5)} lng:${it.lng.toFixed(5)}`;
          addMarkerForItem(it,cat);
          map.setView([it.lat,it.lng],14);
        });
      };
      const clearBtn=document.createElement('button'); clearBtn.textContent='üóë –º–µ—Ç–∫–∞';
      clearBtn.onclick=()=>{it.lat=null; it.lng=null; save(); renderAll();};
      const del=document.createElement('button'); del.textContent='‚ùå'; del.className='danger';
      del.onclick=()=>{if(confirm('–£–¥–∞–ª–∏—Ç—å "'+it.name+'"?')){cat.items.splice(ii,1); save(); renderAll();}};

      line.onclick=()=>{ if(it.lat!=null&&it.lng!=null){ map.setView([it.lat,it.lng],14); } };
      tools.append(edit,place,clearBtn,del);
      line.append(left,tools); list.appendChild(line);
    });
    sec.appendChild(list);

    // –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å –≤—ã–±–æ—Ä–æ–º —Ä–æ–¥–∏—Ç–µ–ª—è
    const addRow=document.createElement('div'); addRow.className='row';
    const inp=document.createElement('input'); inp.placeholder='–ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç';
    const parentPicker=document.createElement('select');
    if(cat.parentCategoryId){
      const parentCat=db.categories.find(c=>c.id===cat.parentCategoryId);
      parentPicker.innerHTML=`<option value="">(–±–µ–∑ —Ä–æ–¥–∏—Ç–µ–ª—è)</option>`+(parentCat?.items||[]).map(p=>`<option value="${p.id}">${p.name}</option>`).join('');
    }else{
      parentPicker.innerHTML=`<option value="">(—Ä–æ–¥–∏—Ç–µ–ª—å –Ω–µ –∑–∞–¥–∞–Ω)</option>`;
    }
    const addBtn=document.createElement('button'); addBtn.textContent='+ –î–æ–±–∞–≤–∏—Ç—å';
    addBtn.onclick=()=>{
      const nm=inp.value.trim()||'–ù–æ–≤—ã–π';
      cat.items=cat.items||[];
      cat.items.push({id:uid(),name:nm,lat:null,lng:null,parentId:parentPicker.value||null});
      inp.value=''; save(); renderAll();
    };
    addRow.append(inp,parentPicker,addBtn); sec.appendChild(addRow);

    $editor.appendChild(sec);
  });
}

/***** PREVIEW (–∏–∑ v36, –¥–æ—Ä–∞–±–æ—Ç–∞–Ω –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è selected –∏ –∑–∞–∫—Ä—ã—Ç–∏—è –º—É–ª—å—Ç–∏—Å–µ–ª–µ–∫—Ç–æ–≤) *****/
const $cascade=document.getElementById('cascadeBox');
let selected={};
let reopenMultiCatId=null;

function saveSelected(){
  const out={};
  for(const [k,v] of Object.entries(selected)){
    if(v instanceof Set) out[k]=Array.from(v);
    else out[k]=v;
  }
  localStorage.setItem('selected_v1', JSON.stringify(out));
}
function loadSelected(){
  try{
    const raw=localStorage.getItem('selected_v1');
    if(!raw) return;
    const obj=JSON.parse(raw)||{};
    selected={};
    for(const [k,v] of Object.entries(obj)){
      const cat=db.categories.find(c=>c.id===k);
      if(cat && cat.type==='checkbox') selected[k]=new Set(Array.isArray(v)?v:[]);
      else selected[k]=v||null;
    }
  }catch(e){ selected={}; }
}

function getSelectedIds(catId){
  const cat=db.categories.find(x=>x.id===catId);
  const v=selected[catId];
  if(!v) return [];
  return (cat && cat.type==='checkbox')?Array.from(v):(v?[v]:[]);
}
function dropChildrenSelections(parentCatId){
  const children=db.categories.filter(c=>c.parentCategoryId===parentCatId);
  for(const ch of children){ delete selected[ch.id]; dropChildrenSelections(ch.id); }
}

function renderPreview(){
  $cascade.innerHTML="";
  clearMarkers();

  db.categories.forEach(cat=>{
    const box=document.createElement('div'); box.className='panel'; box.dataset.catId=cat.id;
    const h=document.createElement('h4'); h.textContent=cat.name; box.appendChild(h);

    let parentIds=null;
    if(cat.parentCategoryId){
      const parentSelected=getSelectedIds(cat.parentCategoryId);
      if(parentSelected.length===0){
        const note=document.createElement('div'); note.className='note';
        note.textContent='–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏: '+(db.categories.find(c=>c.id===cat.parentCategoryId)?.name||'—Ä–æ–¥–∏—Ç–µ–ª—è');
        box.appendChild(note); $cascade.appendChild(box); return;
      }
      parentIds=parentSelected;
    }

    let items=(cat.items||[]);
    if(parentIds){ items=items.filter(it=>it.parentId && parentIds.includes(it.parentId)); }
    if(items.length===0){
      const note=document.createElement('div'); note.className='note'; note.style.opacity='.7'; note.textContent='–ù–µ—Ç —ç–ª–µ–º–µ–Ω—Ç–æ–≤';
      box.appendChild(note); $cascade.appendChild(box); return;
    }

    if(cat.type==='select'){
      const sel=document.createElement('select'); sel.style.width='100%';
      sel.innerHTML=`<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>`+items.map(it=>`<option value="${it.id}">${it.name}</option>`).join('');
      if(typeof selected[cat.id]==='string') sel.value=selected[cat.id]||"";
      sel.onchange=()=>{ selected[cat.id]=sel.value||null; dropChildrenSelections(cat.id); saveSelected(); renderPreview(); };
      box.appendChild(sel);
    }else{
      const multi=document.createElement('div'); multi.className='multi-select';
      const btn=document.createElement('div'); btn.className='multi-select-btn'; btn.textContent='–í—ã–±—Ä–∞—Ç—å...';
      const menu=document.createElement('div'); menu.className='multi-select-menu';
      const set=selected[cat.id] instanceof Set?selected[cat.id]:new Set();

      function updateBtnText(){
        if(set.size===0){ btn.textContent='–í—ã–±—Ä–∞—Ç—å...'; }
        else{
          const names=items.filter(x=>set.has(x.id)).map(x=>x.name);
          btn.textContent = names.length<=5 ? names.join(', ') : `–í—ã–±—Ä–∞–Ω–æ: ${names.length}`;
        }
      }
      updateBtnText();

      items.forEach(it=>{
        const lbl=document.createElement('label');
        const cb=document.createElement('input'); cb.type='checkbox'; cb.value=it.id; cb.checked=set.has(it.id);
        cb.onchange=()=>{
          if(cb.checked) set.add(it.id); else set.delete(it.id);
          selected[cat.id]=set;
          dropChildrenSelections(cat.id);
          updateBtnText();
          reopenMultiCatId=cat.id;
          saveSelected();
          renderPreview();
        };
        lbl.append(cb,document.createTextNode(it.name));
        menu.appendChild(lbl);
      });

      btn.onclick=()=>{
        document.querySelectorAll('.multi-select.open').forEach(ms=>{ if(ms!==multi) ms.classList.remove('open'); });
        multi.classList.toggle('open');
      };
      multi.append(btn,menu); box.appendChild(multi);
    }

    $cascade.appendChild(box);
  });

  // –º–∞—Ä–∫–µ—Ä—ã –ø–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–º
  for(const cat of db.categories){
    const ids=getSelectedIds(cat.id);
    for(const id of ids){
      const it=(cat.items||[]).find(x=>x.id===id);
      if(it && it.lat!=null && it.lng!=null) addMarkerForItem(it,cat);
    }
  }

  if(reopenMultiCatId){
    const panel=$cascade.querySelector(`.panel[data-cat-id="${reopenMultiCatId}"] .multi-select`);
    if(panel) panel.classList.add('open');
    reopenMultiCatId=null;
  }

  // –ø–æ–ª–∏–≥–æ–Ω—ã –ø–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–º (—Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ: –∏–º—è —ç–ª–µ–º–µ–Ω—Ç–∞ == –∏–º—è –ø–æ–ª–∏–≥–æ–Ω–∞)
  updatePolygonVisibility();
}

// –∑–∞–∫—Ä—ã–≤–∞—Ç—å –æ—Ç–∫—Ä—ã—Ç—ã–µ –º—É–ª—å—Ç–∏—Å–µ–ª–µ–∫—Ç—ã –∫–ª–∏–∫–æ–º –≤–Ω–µ

  document.querySelectorAll('.multi-select.open').forEach(ms=>{

});
/***** SEARCH *****/
const $search=document.getElementById('globalSearch');
const $results=document.getElementById('searchResults');
$search.oninput=()=>{
  const q=$search.value.trim().toLowerCase();
  $results.innerHTML=""; if(!q) return;
  const out=[];
  db.categories.forEach(cat=>{

      if(it.name.toLowerCase().includes(q)) out.push({cat,it});
    });
  });
  out.forEach(r=>{

    row.onclick=()=>{
      if(r.cat.type==='select') selected[r.cat.id]=r.it.id;
      else{ if(!(selected[r.cat.id] instanceof Set)) selected[r.cat.id]=new Set(); selected[r.cat.id].add(r.it.id); }
      saveSelected();
      renderPreview();
      if(r.it.lat!=null && r.it.lng!=null) map.setView([r.it.lat,r.it.lng],14);
      $search.value=""; $results.innerHTML="";
    };
    $results.appendChild(row);
  });
};

/***** POLYGON VISIBILITY BINDER *****/
function updatePolygonVisibility(){
  db.polygons.forEach(p=>{
    const layer=polyIndex.get(p.id); if(!layer) return;
    let match=false;
    for(const cat of db.categories){
      const ids=getSelectedIds(cat.id); if(!ids.length) continue;
      const items=(cat.items||[]).filter(it=>ids.includes(it.id));
      if(items.some(it=>it.name===p.name)){ match=true; break; }
    }
    if(p.visible!==false && match) layer.addTo(map);
    else map.removeLayer(layer);
  });
}

  };
  r.readAsText(f);
};
