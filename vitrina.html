<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MySale — Главная</title>
  <style>
    :root{
      --bg:#eaf4ff;
      --bg-accent:#cfe7ff;
      --panel:#ffffff;
      --ink:#0b1220;
      --ink-dim:#3b4456;
      --brand-1:#20b74a;
      --brand-2:#ff9d0a;
      --shield:#2aa04b;
      --shield-gloss:#55d773;
      --tile:#f8fbff;
      --ring:#dbe7ff;
      --input-bg:#f3f7ff;
      --chip:#edf4ff;
    }
    .theme--winter{
      --bg:#d9eeff;
      --bg-accent:#bfe1ff;
      --panel:#ffffff;
      --shield:#2ea0ff;
      --shield-gloss:#7fcbff;
      --tile:#f3f9ff;
      --ring:#cfe7ff;
      --chip:#e8f4ff;
    }
    .theme--spring{
      --bg:#e7ffe7;
      --bg-accent:#c8ffd1;
      --panel:#ffffff;
      --shield:#25b24d;
      --shield-gloss:#78e38f;
      --tile:#f4fff6;
      --ring:#ccffd9;
      --chip:#e8ffef;
    }
    .theme--summer{
      --bg:#fff1cc;
      --bg-accent:#ffe099;
      --panel:#ffffff;
      --shield:#1cad48;
      --shield-gloss:#62d87e;
      --tile:#fff8e6;
      --ring:#ffe2a8;
      --chip:#fff0cc;
    }
    .theme--autumn{
      --bg:#ffe9d5;
      --bg-accent:#ffd0a6;
      --panel:#ffffff;
      --shield:#ff7a00;
      --shield-gloss:#ffb266;
      --tile:#fff6ee;
      --ring:#ffd9b3;
      --chip:#ffe7cc;
    }

    /* Reset */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 20% -10%, var(--bg-accent), transparent 70%),
        radial-gradient(900px 500px at 110% 0%, var(--bg-accent), transparent 60%),
        linear-gradient(180deg, var(--bg), #ffffff);
      min-height:100%;
    }

    /* Decorative seasonal particles */
    .particles{
      pointer-events:none; position:fixed; inset:0; overflow:hidden; z-index:0;
    }
    .particle{position:absolute; opacity:.28; filter:saturate(.9)}
    .particle::before{content:""; display:block; width:100%; height:100%; background:radial-gradient(circle at 30% 30%, #fff, #fff0 60%)}
    .snow .particle{width:8px; height:8px; border-radius:50%; background:#fff}
    .spring .particle{width:12px; height:12px; border-radius:50%; background:#fff8}
    .summer .particle{width:10px; height:10px; border-radius:50%; background:#fff6}
    .autumn .particle{width:12px; height:12px; border-radius:50%; background:#fff7}

    header{
      position:relative;
      z-index:1;
      padding:18px 16px;
      max-width:1200px;
      margin:0 auto;
      display:grid;
      grid-template-columns:auto 1fr auto;
      grid-gap:16px;
      align-items:center;
    }
    .logo{
      display:flex; align-items:center; gap:10px;
      font-weight:800; font-size:28px; line-height:1;
      user-select:none;
    }
    .logo-badge{width:34px; height:34px}
    .logo-text{
      background: linear-gradient(180deg, #16a34a 0%, #22c55e 60%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 #0f6, 0 2px 6px #0000001a;
    }
    .logo-text em{ 
      font-style:normal;
      background: linear-gradient(180deg, #ffb02e 0%, #ff8c00 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 #fb3, 0 2px 6px #0000001a;
    }

    .top-actions{display:flex; gap:10px}
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      background:var(--chip); border:1px solid var(--ring);
      padding:10px 14px; border-radius:999px; font-size:14px; color:var(--ink-dim);
    }
    .chip svg{width:18px; height:18px}

    .search{
      display:flex; align-items:center; gap:10px;
      background:var(--panel);
      border:1px solid var(--ring);
      border-radius:999px; padding:10px 14px;
      box-shadow: 0 10px 30px #0000000a, inset 0 1px 0 #ffffffcc;
    }
    .search input{
      appearance:none; border:0; outline:0; flex:1;
      font-size:16px; background:transparent; padding:8px;
      color:var(--ink);
    }
    .search button{
      appearance:none; border:0; background:var(--ink);
      color:#fff; padding:10px 14px; border-radius:999px; cursor:pointer;
    }
    .search svg{width:20px; height:20px; opacity:.75}

    main{position:relative; z-index:1}
    .container{max-width:1200px; margin:10px auto 60px; padding:0 16px}

    .panel{
      background:var(--panel); border:1px solid var(--ring);
      border-radius:20px; padding:20px;
      box-shadow: 0 30px 60px #00000012;
    }

    .grid{
      display:grid; gap:24px;
      grid-template-columns: repeat(4, minmax(0,1fr));
    }
    @media (max-width:1000px){
      .grid{grid-template-columns: repeat(3, minmax(0,1fr));}
    }
    @media (max-width:720px){
      header{grid-template-columns:1fr; grid-auto-rows:auto}
      .grid{grid-template-columns: repeat(2, minmax(0,1fr));}
    }

    .cat{
      display:flex; flex-direction:column; align-items:center; gap:12px;
      text-align:center;
    }
    .shield-wrap{
      width:160px; aspect-ratio:1;
      position:relative;
      filter: drop-shadow(0 10px 10px #00000012) drop-shadow(0 20px 30px #00000010);
    }
    .shield{
      width:100%; height:100%;
      display:block;
    }
    .label{font-size:18px; font-weight:700; color:var(--ink)}

    /* Button row */
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:8px}
    .btn{
      appearance:none; border:1px solid var(--ring); background:var(--panel);
      padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600;
      box-shadow: 0 8px 20px #0000000a;
    }

    /* Helper badge on logo to mimic check-mark shield */
    .logo-badge circle{fill:var(--shield)}
    .logo-badge path{fill:#fff}
  </style>
</head>
<body class="theme--spring">
  <!-- Particles (simple random positions via script) -->
  <div class="particles spring" id="particles"></div>

  <!-- Hidden SVG sprite -->
  <svg width="0" height="0" style="position:absolute;visibility:hidden" aria-hidden="true">
    <!-- Shield outline -->
    <symbol id="sym-shield" viewBox="0 0 100 110">
      <!-- Outer frame -->
      <path d="M50 5 C40 12 25 15 10 18 v36 c0 23 16 42 40 51 c24-9 40-28 40-51 V18 C75 15 60 12 50 5z"
            fill="url(#grad-shield)" stroke="rgba(0,0,0,.18)" stroke-width="2"/>
      <!-- Inner bevel -->
      <path d="M50 10 C41 16 27 18 14 21 v33 c0 21 14 38 36 46 c22-8 36-25 36-46 V21 C73 18 59 16 50 10z"
            fill="url(#grad-gloss)"/>
      <!-- Inner plate clip -->
      <clipPath id="clip-plate">
        <path d="M50 14 C42 19 28 21 16 24 v30 c0 19 13 34 34 41 c21-7 34-22 34-41 V24 C72 21 58 19 50 14z"/>
      </clipPath>
    </symbol>

    <!-- Simple pictograms -->
    <symbol id="ico-house" viewBox="0 0 100 100">
      <path d="M10 60 L50 25 L90 60" fill="none" stroke="#0b1220" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="25" y="58" width="50" height="32" rx="4" fill="#ffffff" stroke="#0b1220" stroke-width="4"/>
      <rect x="45" y="70" width="10" height="20" fill="#7bc4ff" stroke="#0b1220" stroke-width="3"/>
      <rect x="30" y="68" width="10" height="10" fill="#7bc4ff" stroke="#0b1220" stroke-width="3"/>
      <rect x="60" y="68" width="10" height="10" fill="#7bc4ff" stroke="#0b1220" stroke-width="3"/>
    </symbol>

    <symbol id="ico-car" viewBox="0 0 100 100">
      <path d="M15 65 h70 a8 8 0 0 0 8-8 v-6 a10 10 0 0 0-7-9 l-12-4 a60 60 0 0 0-38 0 l-12 4 a10 10 0 0 0-7 9 v6 a8 8 0 0 0 8 8z" fill="#27c24c" stroke="#0b1220" stroke-width="4"/>
      <circle cx="30" cy="70" r="8" fill="#fff" stroke="#0b1220" stroke-width="4"/>
      <circle cx="70" cy="70" r="8" fill="#fff" stroke="#0b1220" stroke-width="4"/>
      <rect x="32" y="44" width="36" height="12" rx="3" fill="#8ed8ff" stroke="#0b1220" stroke-width="3"/>
    </symbol>

    <symbol id="ico-clinic" viewBox="0 0 100 100">
      <rect x="18" y="30" width="64" height="50" rx="6" fill="#ffffff" stroke="#0b1220" stroke-width="4"/>
      <rect x="30" y="44" width="40" height="22" rx="3" fill="#c8f3ff" stroke="#0b1220" stroke-width="3"/>
      <path d="M50 36 v10 M45 41 h10" stroke="#ff6b00" stroke-width="5" stroke-linecap="round"/>
    </symbol>

    <symbol id="ico-phone" viewBox="0 0 100 100">
      <rect x="32" y="18" width="36" height="64" rx="8" fill="#8b7bff" stroke="#0b1220" stroke-width="4"/>
      <circle cx="50" cy="74" r="4" fill="#fff"/>
      <rect x="38" y="26" width="24" height="36" rx="3" fill="#ffffff"/>
    </symbol>

    <symbol id="ico-services" viewBox="0 0 100 100">
      <circle cx="40" cy="42" r="14" fill="#ffd2b3" stroke="#0b1220" stroke-width="3"/>
      <rect x="28" y="54" width="24" height="22" rx="5" fill="#7fd3ff" stroke="#0b1220" stroke-width="3"/>
      <rect x="20" y="68" width="60" height="14" rx="7" fill="#ffffff" stroke="#0b1220" stroke-width="3"/>
    </symbol>

    <symbol id="ico-home" viewBox="0 0 100 100">
      <rect x="22" y="52" width="56" height="32" rx="6" fill="#fff3cd" stroke="#0b1220" stroke-width="3"/>
      <rect x="34" y="60" width="32" height="18" rx="4" fill="#ffe9a2" stroke="#0b1220" stroke-width="3"/>
      <path d="M22 52 h56 M34 60 h32" stroke="#0b1220" stroke-width="3"/>
      <rect x="10" y="35" width="80" height="12" rx="6" fill="#ffefcc" stroke="#0b1220" stroke-width="3"/>
    </symbol>

    <symbol id="ico-worker" viewBox="0 0 100 100">
      <circle cx="50" cy="38" r="14" fill="#ffd2b3" stroke="#0b1220" stroke-width="3"/>
      <rect x="30" y="56" width="40" height="26" rx="8" fill="#7ad5ff" stroke="#0b1220" stroke-width="3"/>
      <path d="M36 34 h28 l-2-6 a6 6 0 0 0-6-4 h-12 a6 6 0 0 0-6 4z" fill="#ffb84d" stroke="#0b1220" stroke-width="3"/>
    </symbol>

    <symbol id="ico-travel" viewBox="0 0 100 100">
      <rect x="36" y="38" width="28" height="36" rx="6" fill="#8fd6ff" stroke="#0b1220" stroke-width="3"/>
      <rect x="32" y="70" width="36" height="8" rx="4" fill="#0b1220"/>
      <path d="M52 32 h6 a8 8 0 0 1 8 8" stroke="#ff9900" stroke-width="5" stroke-linecap="round"/>
      <circle cx="66" cy="36" r="8" fill="#ffcf7a" stroke="#0b1220" stroke-width="3"/>
    </symbol>

    <!-- Gradients -->
    <linearGradient id="grad-shield" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--shield-gloss)" />
      <stop offset="1" stop-color="var(--shield)" />
    </linearGradient>
    <linearGradient id="grad-gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffffaa" />
      <stop offset=".5" stop-color="#ffffff22" />
      <stop offset="1" stop-color="#00000011" />
    </linearGradient>
    <linearGradient id="grad-plate" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e7f6ff" />
      <stop offset="1" stop-color="#d2f1ff" />
    </linearGradient>

    <!-- Utility: search, heart, plus, msg, mic, loc -->
    <symbol id="ico-search" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"></circle>
      <path d="M20 20 L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
    </symbol>
    <symbol id="ico-heart" viewBox="0 0 24 24">
      <path d="M12 20 C-6 8 6 -2 12 6 C18 -2 30 8 12 20z" fill="none" stroke="currentColor" stroke-width="2"></path>
    </symbol>
    <symbol id="ico-plus" viewBox="0 0 24 24">
      <path d="M12 5 v14 M5 12 h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
    </symbol>
    <symbol id="ico-msg" viewBox="0 0 24 24">
      <path d="M4 5 h16 v10 H8 l-4 4z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
    </symbol>
    <symbol id="ico-mic" viewBox="0 0 24 24">
      <rect x="9" y="3" width="6" height="10" rx="3" fill="currentColor"></rect>
      <path d="M5 11 a7 7 0 0 0 14 0 M12 18 v3" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"></path>
    </symbol>
    <symbol id="ico-loc" viewBox="0 0 24 24">
      <path d="M12 22 c6-9 8-12 8-15 a8 8 0 0 0-16 0 c0 3 2 6 8 15z" fill="none" stroke="currentColor" stroke-width="2"></path>
      <circle cx="12" cy="7" r="2" fill="currentColor"></circle>
    </symbol>
    <symbol id="ico-user" viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4" fill="currentColor"></circle>
      <path d="M4 21 a8 8 0 0 1 16 0" fill="none" stroke="currentColor" stroke-width="2"></path>
    </symbol>
    <symbol id="ico-check" viewBox="0 0 24 24">
      <path d="M4 13 l6 6 l10-12" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
    </symbol>
  </svg>

  <header class="container">
    <div class="logo">
      <svg class="logo-badge" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="10"/>
        <path d="M7 12 l3 3 l7-7"/>
      </svg>
      <div class="logo-text">My<em>Sale</em></div>
    </div>

    <form class="search" onsubmit="event.preventDefault()">
      <svg aria-hidden="true"><use href="#ico-search"/></svg>
      <input type="search" placeholder="Поиск по объявлениям" />
      <button type="button" title="Микрофон">
        <svg aria-hidden="true"><use href="#ico-mic"/></svg>
      </button>
      <button type="button" title="Геолокация">
        <svg aria-hidden="true"><use href="#ico-loc"/></svg>
      </button>
    </form>

    <div class="top-actions">
      <span class="chip"><svg><use href="#ico-user"/></svg>Войти</span>
      <span class="chip"><svg><use href="#ico-heart"/></svg>Избранное</span>
      <span class="chip" id="themeChip"><svg><use href="#ico-check"/></svg><span id="themeName">Весна</span></span>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="row" style="justify-content:space-between; align-items:center">
        <h2 style="margin:6px 0 14px; font-size:22px">Разделы</h2>
        <div class="row" role="group" aria-label="Быстрые действия">
          <button class="btn">Подать объявление</button>
          <button class="btn">Создать магазин</button>
        </div>
      </div>
      <div class="grid">
        <!-- Category cards -->
        <article class="cat">
          <div class="shield-wrap">
            <svg class="shield" viewBox="0 0 100 110" aria-hidden="true">
              <use href="#sym-shield"/>
              <g clip-path="url(#clip-plate)">
                <rect x="0" y="0" width="100" height="110" fill="url(#grad-plate)"/>
                <g transform="translate(10,18) scale(0.8)">
                  <use href="#ico-house"/>
                </g>
              </g>
            </svg>
          </div>
          <div class="label">Недвижимость</div>
        </article>

        <article class="cat">
          <div class="shield-wrap">
            <svg class="shield" viewBox="0 0 100 110" aria-hidden="true">
              <use href="#sym-shield"/>
              <g clip-path="url(#clip-plate)">
                <rect x="0" y="0" width="100" height="110" fill="url(#grad-plate)"/>
                <g transform="translate(10,20) scale(0.85)">
                  <use href="#ico-car"/>
                </g>
              </g>
            </svg>
          </div>
          <div class="label">Транспорт</div>
        </article>

        <article class="cat">
          <div class="shield-wrap">
            <svg class="shield" viewBox="0 0 100 110" aria-hidden="true">
              <use href="#sym-shield"/>
              <g clip-path="url(#clip-plate)">
                <rect x="0" y="0" width="100" height="110" fill="url(#grad-plate)"/>
                <g transform="translate(10,18) scale(0.85)">
                  <use href="#ico-clinic"/>
                </g>
              </g>
            </svg>
          </div>
          <div class="label">Здоровье</div>
        </article>

        <article class="cat">
          <div class="shield-wrap">
            <svg class="shield" viewBox="0 0 100 110" aria-hidden="true">
              <use href="#sym-shield"/>
              <g clip-path="url(#clip-plate)">
                <rect x="0" y="0" width="100" height="110" fill="url(#grad-plate)"/>
                <g transform="translate(10,18) scale(0.85)">
                  <use href="#ico-phone"/>
                </g>
              </g>
            </svg>
          </div>
          <div class="label">Электроника</div>
        </article>

        <article class="cat">
          <div class="shield-wrap">
            <svg class="shield" viewBox="0 0 100 110" aria-hidden="true">
              <use href="#sym-shield"/>
              <g clip-path="url(#clip-plate)">
                <rect x="0" y="0" width="100" height="110" fill="url(#grad-plate)"/>
                <g transform="translate(8,18) scale(0.9)">
                  <use href="#ico-services"/>
                </g>
              </g>
            </svg>
          </div>
          <div class="label">Услуги</div>
        </article>

        <article class="cat">
          <div class="shield-wrap">
            <svg class="shield" viewBox="0 0 100 110" aria-hidden="true">
              <use href="#sym-shield"/>
              <g clip-path="url(#clip-plate)">
                <rect x="0" y="0" width="100" height="110" fill="url(#grad-plate)"/>
                <g transform="translate(8,18) scale(0.9)">
                  <use href="#ico-home"/>
                </g>
              </g>
            </svg>
          </div>
          <div class="label">Для дома и дачи</div>
        </article>

        <article class="cat">
          <div class="shield-wrap">
            <svg class="shield" viewBox="0 0 100 110" aria-hidden="true">
              <use href="#sym-shield"/>
              <g clip-path="url(#clip-plate)">
                <rect x="0" y="0" width="100" height="110" fill="url(#grad-plate)"/>
                <g transform="translate(8,18) scale(0.9)">
                  <use href="#ico-worker"/>
                </g>
              </g>
            </svg>
          </div>
          <div class="label">Работа</div>
        </article>

        <article class="cat">
          <div class="shield-wrap">
            <svg class="shield" viewBox="0 0 100 110" aria-hidden="true">
              <use href="#sym-shield"/>
              <g clip-path="url(#clip-plate)">
                <rect x="0" y="0" width="100" height="110" fill="url(#grad-plate)"/>
                <g transform="translate(8,18) scale(0.9)">
                  <use href="#ico-travel"/>
                </g>
              </g>
            </svg>
          </div>
          <div class="label">Путешествия</div>
        </article>
      </div>
    </section>
  </main>

  <script>
    // Seasonal particles placement
    (function(){
      const box = document.getElementById('particles');
      const N = 48;
      for(let i=0;i<N;i++){
        const el = document.createElement('div');
        el.className = 'particle';
        el.style.left = Math.random()*100 + '%';
        el.style.top = Math.random()*100 + '%';
        el.style.animation = 'float '+(8+Math.random()*8)+'s linear '+(Math.random()*8)+'s infinite';
        box.appendChild(el);
      }
      const style = document.createElement('style');
      style.textContent = '@keyframes float{0%{transform:translateY(-10px)}50%{transform:translateY(10px)}100%{transform:translateY(-10px)}}';
      document.head.appendChild(style);
    })();

    // Theme cycle
    const themes = [
      {cls:'theme--winter', name:'Зима', particles:'snow'},
      {cls:'theme--spring', name:'Весна', particles:'spring'},
      {cls:'theme--summer', name:'Лето', particles:'summer'},
      {cls:'theme--autumn', name:'Осень', particles:'autumn'}
    ];
    let idx = 1; // start with spring
    function applyTheme(i){
      const body = document.body;
      themes.forEach(t=> body.classList.remove(t.cls));
      const t = themes[i];
      body.classList.add(t.cls);
      document.getElementById('themeName').textContent = t.name;
      const p = document.getElementById('particles');
      p.className = 'particles '+t.particles;
    }
    document.getElementById('themeChip').addEventListener('click', ()=>{
      idx = (idx+1)%themes.length;
      applyTheme(idx);
    });
    applyTheme(idx);
  </script>
</body>
</html>
