<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin All-in-One ‚Äî —Å drag&drop</title>
<style>
  body{margin:0;background:#0f1115;color:#e6e6e6;font:14px system-ui}
  header{padding:10px;background:#161a22;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  button{padding:6px 12px;border-radius:8px;border:none;cursor:pointer}
  .btn{background:#5b9cff;color:#fff}
  .btn.secondary{background:#2a3140}
  .btn.ghost{background:transparent;border:1px solid #2a3140;color:#e6e6e6}
  .tabs{display:flex;gap:8px}
  .tab{padding:6px 12px;background:#2a3140;border-radius:8px;cursor:pointer}
  .tab.active{background:#5b9cff;color:#fff}
  main{display:grid;grid-template-columns:1fr 1fr;min-height:90vh}
  .panel{padding:12px}
  h3{margin-top:0}
  .draggable-item{display:flex;gap:6px;align-items:center;margin-bottom:6px;padding:6px;background:#1f2530;border:1px solid #2a3140;border-radius:6px;cursor:grab}
  .draggable-item input,.draggable-item select{padding:4px;border-radius:4px;border:1px solid #333;background:#111722;color:#fff}
  .draggable-item button{background:#2a3140;color:#fff;border:none;border-radius:4px;padding:2px 6px}
  .canvas{display:grid;grid-template-columns:repeat(12,1fr);grid-auto-rows:80px;gap:6px;
    background:#0b0d12;border:1px dashed #333;padding:6px;min-height:70vh;border-radius:10px}
  .block{background:#1f2530;border:1px solid #2a3140;border-radius:8px;display:flex;
    align-items:center;justify-content:center;position:relative}
  .preview-grid{display:grid;grid-template-columns:repeat(12,1fr);grid-auto-rows:80px;gap:6px;
    background:#0b0d12;border:1px solid #2a3140;padding:6px;border-radius:10px}
  .preview-block{background:#1a202c;border:1px solid #2a3140;border-radius:8px;padding:8px;overflow:auto}
  .field{margin-bottom:6px}
  .field label{font-size:12px;display:block;margin-bottom:2px;color:#ccc}
  .field input,.field select,.field textarea{width:100%;padding:6px;border-radius:6px;border:1px solid #333;background:#111722;color:#fff}
</style>
</head>
<body>
<header>
  <div class="tabs">
    <div class="tab active" data-tab="content">‚öôÔ∏è –§–∏–ª—å—Ç—Ä—ã –∏ –ø–æ–ª—è</div>
    <div class="tab" data-tab="layout">üñºÔ∏è –ú–∞–∫–µ—Ç</div>
    <div class="tab" data-tab="preview">üëÄ –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</div>
  </div>
  <button class="btn secondary" id="exportBtn">–≠–∫—Å–ø–æ—Ä—Ç</button>
  <label class="btn secondary">–ò–º–ø–æ—Ä—Ç<input id="importInput" type="file" hidden></label>
  <button class="btn ghost" id="resetBtn">–°–±—Ä–æ—Å</button>
</header>
<main>
  <section class="panel" id="contentPanel">
    <h3>–§–∏–ª—å—Ç—Ä—ã</h3>
    <div id="filtersList"></div>
    <button class="btn" onclick="addFilter()">–î–æ–±–∞–≤–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä</button>
    <hr>
    <h3>–ü–æ–ª—è —Ñ–æ—Ä–º—ã</h3>
    <div id="fieldsList"></div>
    <button class="btn" onclick="addField()">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª–µ</button>
  </section>

  <section class="panel" id="layoutPanel" style="display:none">
    <h3>–†–µ–¥–∞–∫—Ç–æ—Ä –º–∞–∫–µ—Ç–∞</h3>
    <button class="btn" onclick="addBlock('map')">–ö–∞—Ä—Ç–∞</button>
    <button class="btn" onclick="addBlock('filters')">–§–∏–ª—å—Ç—Ä—ã</button>
    <button class="btn" onclick="addBlock('form')">–§–æ—Ä–º–∞</button>
    <button class="btn" onclick="addBlock('cards')">–°–ø–∏—Å–æ–∫</button>
    <button class="btn" onclick="addBlock('table')">–¢–∞–±–ª–∏—Ü–∞</button>
    <button class="btn" onclick="addBlock('banner')">–†–µ–∫–ª–∞–º–∞</button>
    <div class="canvas" id="canvas"></div>
  </section>

  <section class="panel" id="previewPanel" style="display:none">
    <h3>–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</h3>
    <div class="preview-grid" id="preview"></div>
  </section>
</main>

<!-- SortableJS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
const KEY="admin-v4";
let data=load()||{filtersConfig:[],formFields:[],layout:[]};
function save(){localStorage.setItem(KEY,JSON.stringify(data))}
function load(){try{return JSON.parse(localStorage.getItem(KEY)||"")}catch(e){return null}}
function reset(){data={filtersConfig:[],formFields:[],layout:[]};save();renderAll()}

// –≤–∫–ª–∞–¥–∫–∏
document.querySelectorAll(".tab").forEach(tab=>{
  tab.onclick=()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById("contentPanel").style.display=tab.dataset.tab==="content"?"block":"none";
    document.getElementById("layoutPanel").style.display=tab.dataset.tab==="layout"?"block":"none";
    document.getElementById("previewPanel").style.display=tab.dataset.tab==="preview"?"block":"none";
    renderAll();
  }
});

// —Ñ–∏–ª—å—Ç—Ä—ã
function addFilter(){data.filtersConfig.push({label:"–ù–æ–≤—ã–π —Ñ–∏–ª—å—Ç—Ä",field:"field",type:"select"});save();renderFilters()}
function renderFilters(){
  const list=document.getElementById("filtersList");list.innerHTML="";
  data.filtersConfig.forEach((f,i)=>{
    const div=document.createElement("div");
    div.className="draggable-item";
    div.innerHTML=`<input value="${f.label}" oninput="data.filtersConfig[${i}].label=this.value;save()">
                   <input value="${f.field}" oninput="data.filtersConfig[${i}].field=this.value;save()">
                   <select onchange="data.filtersConfig[${i}].type=this.value;save()">
                     <option ${f.type==="select"?"selected":""}>select</option>
                     <option ${f.type==="range"?"selected":""}>range</option>
                     <option ${f.type==="text"?"selected":""}>text</option>
                   </select>
                   <button onclick="data.filtersConfig.splice(${i},1);save();renderFilters()">‚úñ</button>`;
    list.appendChild(div);
  });
  Sortable.create(list,{animation:150,onEnd:evt=>{
    const moved=data.filtersConfig.splice(evt.oldIndex,1)[0];
    data.filtersConfig.splice(evt.newIndex,0,moved);
    save();renderPreview();
  }});
}

// –ø–æ–ª—è —Ñ–æ—Ä–º—ã
function addField(){data.formFields.push({label:"–ù–æ–≤–æ–µ –ø–æ–ª–µ",id:"id",type:"text"});save();renderFields()}
function renderFields(){
  const list=document.getElementById("fieldsList");list.innerHTML="";
  data.formFields.forEach((f,i)=>{
    const div=document.createElement("div");
    div.className="draggable-item";
    div.innerHTML=`<input value="${f.label}" oninput="data.formFields[${i}].label=this.value;save()">
                   <input value="${f.id}" oninput="data.formFields[${i}].id=this.value;save()">
                   <select onchange="data.formFields[${i}].type=this.value;save()">
                     <option ${f.type==="text"?"selected":""}>text</option>
                     <option ${f.type==="number"?"selected":""}>number</option>
                     <option ${f.type==="select"?"selected":""}>select</option>
                     <option ${f.type==="textarea"?"selected":""}>textarea</option>
                   </select>
                   <button onclick="data.formFields.splice(${i},1);save();renderFields()">‚úñ</button>`;
    list.appendChild(div);
  });
  Sortable.create(list,{animation:150,onEnd:evt=>{
    const moved=data.formFields.splice(evt.oldIndex,1)[0];
    data.formFields.splice(evt.newIndex,0,moved);
    save();renderPreview();
  }});
}

// –º–∞–∫–µ—Ç (—É–ø—Ä–æ—â—ë–Ω–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä)
function addBlock(type){data.layout.push({id:Date.now(),type,x:1,y:1,w:6,h:2});save();renderLayout()}
function renderLayout(){
  const canvas=document.getElementById("canvas");canvas.innerHTML="";
  data.layout.forEach(b=>{
    const el=document.createElement("div");
    el.className="block";
    el.style.gridColumn=`${b.x}/span ${b.w}`;
    el.style.gridRow=`${b.y}/span ${b.h}`;
    el.textContent=b.type;
    canvas.appendChild(el);
  });
}

// –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä
function renderPreview(){
  const preview=document.getElementById("preview");preview.innerHTML="";
  data.layout.forEach(b=>{
    const el=document.createElement("div");
    el.className="preview-block";
    el.style.gridColumn=`${b.x}/span ${b.w}`;
    el.style.gridRow=`${b.y}/span ${b.h}`;
    if(b.type==="filters"){
      el.innerHTML="<h4>–§–∏–ª—å—Ç—Ä—ã</h4>";
      data.filtersConfig.forEach(f=>{
        el.innerHTML+=`<div class="field"><label>${f.label}</label>${
          f.type==="range" ? "<input placeholder='–æ—Ç'><input placeholder='–¥–æ'>" :
          f.type==="select" ? "<select><option>‚Äî</option></select>" :
          "<input placeholder='"+f.field+"'>"
        }</div>`;
      });
    }
    else if(b.type==="form"){
      el.innerHTML="<h4>–§–æ—Ä–º–∞</h4>";
      data.formFields.forEach(ff=>{
        el.innerHTML+=`<div class="field"><label>${ff.label}</label>${
          ff.type==="textarea"?"<textarea></textarea>":
          ff.type==="select"?"<select><option>‚Äî</option></select>":
          "<input>"
        }</div>`;
      });
    }
    else if(b.type==="map") el.innerHTML="üó∫Ô∏è –ö–∞—Ä—Ç–∞";
    else if(b.type==="cards") el.innerHTML="üìã –°–ø–∏—Å–æ–∫";
    else if(b.type==="table") el.innerHTML="üìä –¢–∞–±–ª–∏—Ü–∞";
    else if(b.type==="banner") el.innerHTML="<div style='background:#223355;padding:20px'>–†–µ–∫–ª–∞–º–∞</div>";
    preview.appendChild(el);
  });
}

// –æ–±—â–∏–π —Ä–µ–Ω–¥–µ—Ä
function renderAll(){renderFilters();renderFields();renderLayout();renderPreview()}
renderAll();
</script>
</body>
</html>
