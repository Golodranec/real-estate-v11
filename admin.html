<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Admin Cascade v6</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { font-size: 22px; }
    .block {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    label { display: block; margin: 8px 0 4px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 8px; border: 1px solid #ccc;
      border-radius: 4px; box-sizing: border-box;
    }
    .preview {
      display: flex; flex-wrap: wrap; margin-top: 10px; gap: 10px;
    }
    .preview img {
      width: 120px; height: 90px; object-fit: cover;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .object-card {
      border: 1px solid #ddd; background: #fafafa;
      padding: 10px; border-radius: 6px; margin-bottom: 10px;
    }
    .object-card h3 { margin: 0; font-size: 18px; }
    .object-card small { color: gray; }
    .buttons { margin-top: 10px; }
    .buttons button {
      margin-right: 5px; padding: 6px 10px; border: none;
      border-radius: 4px; cursor: pointer;
    }
    .btn-edit { background: #007bff; color: #fff; }
    .btn-delete { background: #dc3545; color: #fff; }
    .btn-save { background: #28a745; color: #fff; }
    .btn-clear { background: #6c757d; color: #fff; }
    .btn-export { background: #17a2b8; color: #fff; }
    .btn-import { background: #ffc107; color: #000; }
    .tree ul { list-style: none; padding-left: 20px; }
    .tree li { margin: 3px 0; }
    .filter input { margin-bottom: 8px; }
  </style>
</head>
<body>

  <h1>Админка: Добавление, редактирование, фильтры и дерево</h1>

  <!-- Форма добавления -->
  <div class="block">
    <form id="objectForm">
      <input type="hidden" id="editIndex">

      <label for="title">Название</label>
      <input type="text" id="title" required>

      <label for="description">Описание</label>
      <textarea id="description" rows="3"></textarea>

      <label for="price">Цена ($)</label>
      <input type="number" id="price" required>

      <label for="category">Категория</label>
      <select id="category" required>
        <option value="">-- выберите --</option>
        <option value="Квартиры">Квартиры</option>
        <option value="Дома">Дома</option>
        <option value="Коммерция">Коммерция</option>
        <option value="Земля">Земля</option>
      </select>

      <label for="subcategory">Подкатегория</label>
      <select id="subcategory" required></select>

      <label for="location">Локация</label>
      <input type="text" id="location">

      <label for="photos">Фото</label>
      <input type="file" id="photos" multiple accept="image/*">
      <div id="photoPreview" class="preview"></div>

      <div class="buttons">
        <button type="submit" class="btn-save">Сохранить</button>
        <button type="button" id="clearBtn" class="btn-clear">Очистить</button>
      </div>
    </form>
  </div>

  <!-- Фильтры -->
  <div class="block filter">
    <h2>Фильтры</h2>
    <input type="text" id="filterTitle" placeholder="Поиск по названию">
    <input type="number" id="filterPriceMin" placeholder="Цена от">
    <input type="number" id="filterPriceMax" placeholder="Цена до">
    <button id="applyFilter">Применить</button>
    <button id="resetFilter">Сбросить</button>
  </div>

  <!-- Дерево -->
  <div class="block tree">
    <h2>Дерево категорий</h2>
    <div id="treeContainer"></div>
  </div>

  <!-- Список -->
  <div class="block">
    <h2>Список объектов</h2>
    <div id="objectList"></div>
    <div class="buttons">
      <button id="exportJSON" class="btn-export">Экспорт JSON</button>
      <button id="exportCSV" class="btn-export">Экспорт CSV</button>
      <input type="file" id="importJSON" class="btn-import" accept=".json">
    </div>
  </div>

  <script>
    const form = document.getElementById('objectForm');
    const editIndex = document.getElementById('editIndex');
    const objectList = document.getElementById('objectList');
    const photoInput = document.getElementById('photos');
    const photoPreview = document.getElementById('photoPreview');
    let objects = JSON.parse(localStorage.getItem('objects')) || [];
    let currentPhotos = [];

    const subcategories = {
      "Квартиры": ["Продажа", "Аренда", "Посуточно"],
      "Дома": ["Продажа", "Аренда"],
      "Коммерция": ["Офис", "Склад", "Магазин"],
      "Земля": ["СНТ", "ИЖС", "Фермерская"]
    };

    // каскад категорий
    document.getElementById('category').addEventListener('change', (e) => {
      const subSelect = document.getElementById('subcategory');
      subSelect.innerHTML = '';
      if (subcategories[e.target.value]) {
        subcategories[e.target.value].forEach(sub => {
          const opt = document.createElement('option');
          opt.value = sub;
          opt.textContent = sub;
          subSelect.appendChild(opt);
        });
      }
    });

    // загрузка фото
    photoInput.addEventListener('change', () => {
      currentPhotos = [];
      photoPreview.innerHTML = '';
      Array.from(photoInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          currentPhotos.push(e.target.result);
          const img = document.createElement('img');
          img.src = e.target.result;
          photoPreview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // сохранение объекта
    form.addEventListener('submit', e => {
      e.preventDefault();
      const obj = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        price: document.getElementById('price').value,
        category: document.getElementById('category').value,
        subcategory: document.getElementById('subcategory').value,
        location: document.getElementById('location').value,
        photos: currentPhotos
      };

      if (editIndex.value) {
        objects[editIndex.value] = obj;
        editIndex.value = '';
      } else {
        objects.push(obj);
      }

      localStorage.setItem('objects', JSON.stringify(objects));
      renderObjects();
      renderTree();
      form.reset();
      photoPreview.innerHTML = '';
      currentPhotos = [];
    });

    // отрисовка списка
    function renderObjects(list = objects) {
      objectList.innerHTML = '';
      list.forEach((obj, index) => {
        const card = document.createElement('div');
        card.className = 'object-card';
        card.innerHTML = `
          <h3>${obj.title}</h3>
          <small>${obj.category} → ${obj.subcategory}</small>
          <p>${obj.description}</p>
          <p><b>${obj.price}$</b></p>
          <div class="preview">
            ${obj.photos.map(p => `<img src="${p}">`).join('')}
          </div>
          <div class="buttons">
            <button class="btn-edit" onclick="editObject(${index})">Редактировать</button>
            <button class="btn-delete" onclick="deleteObject(${index})">Удалить</button>
          </div>
        `;
        objectList.appendChild(card);
      });
    }

    // дерево
    function renderTree() {
      const treeContainer = document.getElementById('treeContainer');
      const treeData = {};
      objects.forEach(o => {
        if (!treeData[o.category]) treeData[o.category] = {};
        if (!treeData[o.category][o.subcategory]) treeData[o.category][o.subcategory] = [];
        treeData[o.category][o.subcategory].push(o.title);
      });

      let html = '<ul>';
      for (let cat in treeData) {
        html += `<li>${cat}<ul>`;
        for (let sub in treeData[cat]) {
          html += `<li>${sub}<ul>`;
          treeData[cat][sub].forEach(title => {
            html += `<li>${title}</li>`;
          });
          html += `</ul></li>`;
        }
        html += `</ul></li>`;
      }
      html += '</ul>';
      treeContainer.innerHTML = html;
    }

    // редактировать
    window.editObject = (index) => {
      const obj = objects[index];
      document.getElementById('title').value = obj.title;
      document.getElementById('description').value = obj.description;
      document.getElementById('price').value = obj.price;
      document.getElementById('category').value = obj.category;
      document.getElementById('category').dispatchEvent(new Event('change'));
      document.getElementById('subcategory').value = obj.subcategory;
      document.getElementById('location').value = obj.location;
      currentPhotos = obj.photos;
      photoPreview.innerHTML = obj.photos.map(p => `<img src="${p}">`).join('');
      editIndex.value = index;
    };

    // удалить
    window.deleteObject = (index) => {
      if (confirm('Удалить объект?')) {
        objects.splice(index, 1);
        localStorage.setItem('objects', JSON.stringify(objects));
        renderObjects();
        renderTree();
      }
    };

    // очистка формы
    document.getElementById('clearBtn').addEventListener('click', () => {
      form.reset();
      editIndex.value = '';
      photoPreview.innerHTML = '';
      currentPhotos = [];
    });

    // экспорт JSON
    document.getElementById('exportJSON').addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(objects, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "objects.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    // экспорт CSV
    document.getElementById('exportCSV').addEventListener('click', () => {
      let csv = "Название,Описание,Цена,Категория,Подкатегория,Локация,Фото\n";
      objects.forEach(o => {
        csv += `"${o.title}","${o.description}","${o.price}","${o.category}","${o.subcategory}","${o.location}","${o.photos.length} фото"\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "objects.csv";
      a.click();
      URL.revokeObjectURL(url);
    });

    // импорт JSON
    document.getElementById('importJSON').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = event => {
        try {
          objects = JSON.parse(event.target.result);
          localStorage.setItem('objects', JSON.stringify(objects));
          renderObjects();
          renderTree();
          alert('Импорт завершен');
        } catch {
          alert('Ошибка при чтении файла');
        }
      };
      reader.readAsText(file);
    });

    // фильтры
    document.getElementById('applyFilter').addEventListener('click', () => {
      const title = document.getElementById('filterTitle').value.toLowerCase();
      const min = parseFloat(document.getElementById('filterPriceMin').value) || 0;
      const max = parseFloat(document.getElementById('filterPriceMax').value) || Infinity;
      const filtered = objects.filter(o =>
        o.title.toLowerCase().includes(title) &&
        o.price >= min &&
        o.price <= max
      );
      renderObjects(filtered);
    });

    document.getElementById('resetFilter').addEventListener('click', () => {
      document.getElementById('filterTitle').value = '';
      document.getElementById('filterPriceMin').value = '';
      document.getElementById('filterPriceMax').value = '';
      renderObjects();
    });

    renderObjects();
    renderTree();
  </script>
</body>
</html>
