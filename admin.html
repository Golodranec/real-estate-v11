<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка — Каталог недвижимости</title>
  <link rel="stylesheet" href="style.css?v=13.9.2">
</head>
<body>
  <div class="container">
    <h1>Админка</h1>
    <a href="index.html" class="admin-link">← Назад к каталогу</a>

    <!-- ===== Узлы дерева ===== -->
    <section class="card">
      <h2>Дерево</h2>
      <div class="form-grid">
        <input type="text" id="nodeName" placeholder="Название">
        <select id="nodeType"></select>
        <select id="nodeParent"></select>
        <button id="addNode">Добавить</button>
      </div>
      <div id="treeView" class="tree"></div>
    </section>

    <!-- ===== Типы узлов ===== -->
    <section class="card">
      <h2>Типы узлов</h2>
      <div class="form-grid">
        <input type="text" id="typeName" placeholder="Новый тип (например: Категория)">
        <button id="addType">Добавить тип</button>
      </div>
      <div id="typesList"></div>
    </section>

    <!-- ===== Доп. параметры ===== -->
    <section class="card">
      <h2>Доп. параметры</h2>
      <div class="form-grid">
        <input type="text" id="paramName" placeholder="Название параметра">
        <select id="paramCategory"></select>
        <input type="text" id="paramValues" placeholder="Значения через запятую">
        <button id="addParam">Добавить параметр</button>
      </div>
      <div id="paramsList"></div>
    </section>
  </div>

  <!-- ===== Подключения ===== -->
  <script src="script.v13.9.2.js"></script>
</body>
</html>
