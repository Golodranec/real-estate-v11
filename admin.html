  <header>
    <div class="tabs">
      <div class="tab active" data-tab="filters">⚙️ Фильтры и ряды</div>
      <div class="tab" data-tab="fields">📝 Поля формы</div>
      <div class="tab" data-tab="layout">🖼️ Макет</div>
      <div class="tab" data-tab="preview">👀 Предпросмотр</div>
    </div>
    <button class="btn secondary" id="exportBtn">Экспорт</button>
    <label class="btn secondary">Импорт<input id="importInput" type="file" hidden></label>
    <button class="btn ghost" id="resetBtn">Сброс</button>
  </header>

    <section class="panel" id="filtersPanel"></section>
    <section class="panel" id="fieldsPanel" style="display:none"></section>
    <section class="panel" id="layoutPanel" style="display:none"></section>
    <section class="panel" id="previewPanel" style="display:none"></section>
  </main>
  <div class="modal" id="modal">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <strong id="modalTitle">Редактор</strong>
        <button class="btn ghost" onclick="closeModal()">Закрыть</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>
  <div class="toast" id="toast"></div>

    // полный JS код здесь (renderPreview, renderLayout, showToast и т.д.)
