<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin ‚Äî –ø—Ä–æ—Å—Ç–∞—è —Å—Ç–∞–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<style>
  :root{--bg:#0f1115;--panel:#161a22;--muted:#1f2530;--line:#2a3140;--text:#e6e6e6;--accent:#5b9cff}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:14px system-ui}
  header{padding:10px;background:var(--panel);display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .tabs{display:flex;gap:8px}
  .tab{padding:6px 12px;background:#2a3140;border-radius:6px;cursor:pointer}
  .tab.active{background:var(--accent);color:#fff}
  button{padding:6px 10px;border-radius:6px;border:1px solid transparent;cursor:pointer}
  .btn{background:var(--accent);color:#fff}
  .btn.secondary{background:#2a3140;color:#fff}
  .btn.ghost{background:transparent;border:1px solid #2a3140;color:#e6e6e6}
  main{display:grid;grid-template-columns:1fr 1fr;min-height:92vh}
  .panel{padding:12px;overflow:auto}
  h3{margin:6px 0}
  .row{display:flex;gap:6px;align-items:center;flex-wrap:wrap}
  .item{display:flex;gap:6px;align-items:center;background:var(--muted);border:1px solid var(--line);border-radius:10px;padding:8px;margin:6px 0;flex-wrap:wrap}
  .item input,.item select{padding:6px;border-radius:6px;border:1px solid #333;background:#111722;color:#fff}
  .canvas{position:relative;display:grid;grid-template-columns:repeat(12,1fr);grid-auto-rows:80px;gap:6px;background:#0b0d12;border:1px dashed #333;padding:6px;min-height:60vh;border-radius:12px}
  .block{background:#1f2530;border:1px solid #2a3140;border-radius:10px;display:flex;align-items:center;justify-content:center;position:relative;user-select:none}
  .block.drag{opacity:.7;outline:1px dashed #8fb2ff}
  .resize{position:absolute;right:0;bottom:0;width:12px;height:12px;background:var(--accent);cursor:se-resize;border-top-left-radius:3px;border-bottom-right-radius:9px}
  .preview-grid{display:grid;grid-template-columns:repeat(12,1fr);grid-auto-rows:80px;gap:6px;background:#0b0d12;border:1px solid #2a3140;padding:6px;border-radius:12px}
  .preview-block{background:#1a202c;border:1px solid #2a3140;border-radius:10px;padding:10px;overflow:auto}
  .field{margin-bottom:8px}
  .field label{display:block;margin-bottom:4px;font-size:12px;color:#cfd8e3}
  .field input,.field select{width:100%;padding:8px;border-radius:8px;border:1px solid #333;background:#111722;color:#fff}
  /* –º–æ–¥–∞–ª–∫–∞ */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;padding:16px;z-index:50}
  .card{width:min(900px,96vw);max-height:90vh;overflow:auto;background:#0b0f17;border:1px solid #263042;border-radius:12px;padding:14px}
  textarea{width:100%;min-height:200px;padding:10px;border-radius:8px;border:1px solid #333;background:#0f1522;color:#fff;resize:vertical}
</style>
</head>
<body>
<header>
  <div class="tabs">
    <div class="tab active" data-tab="content">‚öôÔ∏è –§–∏–ª—å—Ç—Ä—ã –∏ –ø–æ–ª—è</div>
    <div class="tab" data-tab="layout">üñºÔ∏è –ú–∞–∫–µ—Ç</div>
    <div class="tab" data-tab="preview">üëÄ –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</div>
  </div>
  <button class="btn secondary" id="exportBtn">–≠–∫—Å–ø–æ—Ä—Ç</button>
  <label class="btn secondary">–ò–º–ø–æ—Ä—Ç<input id="importInput" type="file" hidden></label>
  <button class="btn ghost" id="resetBtn">–°–±—Ä–æ—Å</button>
</header>

<main>
  <!-- –§–ò–õ–¨–¢–†–´ –ò –ü–û–õ–Ø -->
  <section class="panel" id="contentPanel">
    <h3>–§–∏–ª—å—Ç—Ä—ã</h3>
    <div id="filtersList"></div>
    <div class="row"><button class="btn" onclick="addFilter()">–î–æ–±–∞–≤–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä</button></div>
    <hr>
    <h3>–ü–æ–ª—è —Ñ–æ—Ä–º—ã</h3>
    <div id="fieldsList"></div>
    <button class="btn" onclick="addField()">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª–µ</button>
  </section>

  <!-- –ú–ê–ö–ï–¢ -->
  <section class="panel" id="layoutPanel" style="display:none">
    <h3>–†–µ–¥–∞–∫—Ç–æ—Ä –º–∞–∫–µ—Ç–∞</h3>
    <div class="row" style="margin-bottom:8px">
      <button class="btn" onclick="addBlock('filters')">–§–∏–ª—å—Ç—Ä—ã</button>
      <button class="btn" onclick="addBlock('map')">–ö–∞—Ä—Ç–∞</button>
      <button class="btn" onclick="addBlock('form')">–§–æ—Ä–º–∞</button>
      <button class="btn" onclick="addBlock('cards')">–°–ø–∏—Å–æ–∫</button>
      <button class="btn" onclick="addBlock('table')">–¢–∞–±–ª–∏—Ü–∞</button>
      <button class="btn" onclick="addBlock('banner')">–†–µ–∫–ª–∞–º–∞</button>
    </div>
    <div class="canvas" id="canvas"></div>
  </section>

  <!-- –ü–†–ï–î–ü–†–û–°–ú–û–¢–† -->
  <section class="panel" id="previewPanel" style="display:none">
    <h3>–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</h3>
    <div class="preview-grid" id="preview"></div>
  </section>
</main>

<!-- –ú–û–î–ê–õ–ö–ê –ó–ù–ê–ß–ï–ù–ò–ô/–°–í–Ø–ó–ï–ô -->
<div class="modal" id="modal">
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <strong id="modalTitle">–†–µ–¥–∞–∫—Ç–æ—Ä</strong>
      <button class="btn ghost" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
    <div id="modalBody"></div>
  </div>
</div>

<script>
const KEY="admin_simple_final_v1";
const COLS=12, ROW=80, GAP=6;
let data = load() || {
  filters: [
    {label:"–ì–æ—Ä–æ–¥", field:"city", type:"select", options:["–¢–∞—à–∫–µ–Ω—Ç","–°–∞–º–∞—Ä–∫–∞–Ω–¥"], links:{}},
    {label:"–†–∞–π–æ–Ω", field:"district", type:"select", options:[], parent:"city", links:{
      "–¢–∞—à–∫–µ–Ω—Ç":["–Æ–Ω—É—Å–∞–±–∞–¥","–ß–∏–ª–∞–Ω–∑–∞—Ä"],
      "–°–∞–º–∞—Ä–∫–∞–Ω–¥":["–†–µ–≥–∏—Å—Ç–∞–Ω","–ê—Ñ—Ä–æ—Å–∏—ë–±"]
    }},
    {label:"–¶–µ–Ω–∞", field:"price", type:"range"},
    {label:"–ö–æ–º–Ω–∞—Ç—ã", field:"rooms", type:"select", options:["1","2","3","4","5+"]}
  ],
  fields: [
    {label:"–ó–∞–≥–æ–ª–æ–≤–æ–∫", id:"title", type:"text"},
    {label:"–û–ø–∏—Å–∞–Ω–∏–µ", id:"desc", type:"textarea"},
    {label:"–¢–µ–ª–µ—Ñ–æ–Ω", id:"phone", type:"text"}
  ],
  layout: [
    {id:1,type:"filters",x:1,y:1,w:4,h:4},
    {id:2,type:"map",x:5,y:1,w:8,h:6},
    {id:3,type:"cards",x:1,y:5,w:12,h:6}
  ]
};
let previewState = {};

function save(){localStorage.setItem(KEY,JSON.stringify(data))}
function load(){try{return JSON.parse(localStorage.getItem(KEY)||"")}catch(e){return null}}
function resetAll(){localStorage.removeItem(KEY);location.reload()}

/* –≤–∫–ª–∞–¥–∫–∏ */
document.querySelectorAll(".tab").forEach(tab=>{
  tab.onclick=()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    const id=tab.dataset.tab;
    document.getElementById("contentPanel").style.display=id==="content"?"block":"none";
    document.getElementById("layoutPanel").style.display=id==="layout"?"block":"none";
    document.getElementById("previewPanel").style.display=id==="preview"?"block":"none";
    renderAll();
  }
});

/* —ç–∫—Å–ø–æ—Ä—Ç/–∏–º–ø–æ—Ä—Ç */
document.getElementById("exportBtn").onclick=()=>{
  const blob=new Blob([JSON.stringify(data,null,2)],{type:"application/json"});
  const url=URL.createObjectURL(blob); const a=document.createElement("a");
  a.href=url; a.download="admin-config.json"; a.click(); URL.revokeObjectURL(url);
};
document.getElementById("importInput").addEventListener("change",async e=>{
  const f=e.target.files?.[0]; if(!f) return;
  const txt=await f.text(); data=JSON.parse(txt); save(); renderAll();
});
document.getElementById("resetBtn").onclick=resetAll;

/* ====== –§–ò–õ–¨–¢–†–´ ====== */
function addFilter(){
  data.filters.push({label:"–ù–æ–≤—ã–π —Ñ–∏–ª—å—Ç—Ä",field:"field",type:"select",options:[]});
  save(); renderFilters(); renderPreview();
}
function renderFilters(){
  const list=document.getElementById("filtersList"); list.innerHTML="";
  data.filters.forEach((f,i)=>{
    const row=document.createElement("div"); row.className="item";
    row.innerHTML=`
      <input placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" value="${f.label||""}" oninput="data.filters[${i}].label=this.value;save();renderPreview()">
      <input placeholder="field (–∞–Ω–≥–ª.)" value="${f.field||""}" oninput="data.filters[${i}].field=this.value;save();renderPreview()">
      <select onchange="data.filters[${i}].type=this.value;save();renderFilters();renderPreview()">
        <option value="select" ${f.type==='select'?'selected':''}>select</option>
        <option value="range" ${f.type==='range'?'selected':''}>range</option>
        <option value="text" ${f.type==='text'?'selected':''}>text</option>
        <option value="number" ${f.type==='number'?'selected':''}>number</option>
      </select>
      ${f.type==='select'?`
        <button class="btn" onclick="openOptions(${i})">–ó–Ω–∞—á–µ–Ω–∏—è</button>
        <select onchange="setParent(${i}, this.value)">
          <option value="">–±–µ–∑ —Ä–æ–¥–∏—Ç–µ–ª—è</option>
          ${data.filters.map((ff,idx)=>idx!==i?`<option value="${ff.field}" ${f.parent===ff.field?'selected':''}>—Ä–æ–¥–∏—Ç–µ–ª—å: ${ff.label}</option>`:'').join('')}
        </select>
        <button class="btn secondary" onclick="openLinks(${i})">–°–≤—è–∑–∏</button>
      `:''}
      <button class="btn ghost" onclick="data.filters.splice(${i},1);save();renderFilters();renderPreview()">‚úñ</button>
    `;
    list.appendChild(row);
  });
  Sortable.create(list,{animation:150,onEnd:e=>{
    const moved=data.filters.splice(e.oldIndex,1)[0];
    data.filters.splice(e.newIndex,0,moved); save(); renderPreview();
  }});
}
function setParent(i,val){
  data.filters[i].parent = val || undefined;
  save(); renderFilters(); renderPreview();
}
function openOptions(i){
  const f=data.filters[i];
  openModal(`–ó–Ω–∞—á–µ–Ω–∏—è: ${f.label}`, `
    <p>–í–≤–µ–¥–∏ –≤–∞—Ä–∏–∞–Ω—Ç—ã —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é:</p>
    <textarea id="optArea">${(f.options||[]).join(", ")}</textarea>
    <div class="row" style="margin-top:8px">
      <button class="btn" onclick="saveOptions(${i})">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
  `);
}
function saveOptions(i){
  const f=data.filters[i];
  const val=document.getElementById("optArea").value;
  f.options = val.split(",").map(s=>s.trim()).filter(Boolean);
  save(); closeModal(); renderPreview();
}
function openLinks(i){
  const f=data.filters[i];
  if(!f.parent){ alert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏ —Ä–æ–¥–∏—Ç–µ–ª—è (—Å–ª–µ–≤–∞ –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫)."); return; }
  const parent = data.filters.find(ff=>ff.field===f.parent);
  const parentOpts = (parent?.options)||[];
  const current = f.links||{};
  const lines = parentOpts.map(p=>`${p} = ${(current[p]||[]).join(", ")}`).join("\n");
  openModal(`–°–≤—è–∑–∏: ${parent.label} ‚Üí ${f.label}`, `
    <p>–§–æ—Ä–º–∞—Ç –ø–æ —Å—Ç—Ä–æ–∫–∞–º: <b>–†–æ–¥–∏—Ç–µ–ª—å = –¥–æ—á1, –¥–æ—á2, –¥–æ—á3</b></p>
    <textarea id="linkArea" placeholder="–¢–∞—à–∫–µ–Ω—Ç = –Æ–Ω—É—Å–∞–±–∞–¥, –ß–∏–ª–∞–Ω–∑–∞—Ä\n–°–∞–º–∞—Ä–∫–∞–Ω–¥ = –†–µ–≥–∏—Å—Ç–∞–Ω, –ê—Ñ—Ä–æ—Å–∏—ë–±">${lines}</textarea>
    <div class="row" style="margin-top:8px">
      <button class="btn" onclick="saveLinks(${i})">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
  `);
}
function saveLinks(i){
  const f=data.filters[i]; f.links={};
  const txt=document.getElementById("linkArea").value;
  txt.split("\n").forEach(line=>{
    const m=line.split("=");
    if(m.length<2) return;
    const key=m[0].trim(); const arr=m[1].split(",").map(s=>s.trim()).filter(Boolean);
    if(key) f.links[key]=arr;
  });
  save(); closeModal(); renderPreview();
}

/* ====== –ü–û–õ–Ø ====== */
function addField(){
  data.fields.push({label:"–ü–æ–ª–µ",id:"id",type:"text"});
  save(); renderFields(); renderPreview();
}
function renderFields(){
  const list=document.getElementById("fieldsList"); list.innerHTML="";
  data.fields.forEach((f,i)=>{
    const row=document.createElement("div"); row.className="item";
    row.innerHTML=`
      <input placeholder="–ú–µ—Ç–∫–∞" value="${f.label||""}" oninput="data.fields[${i}].label=this.value;save();renderPreview()">
      <input placeholder="id (–∞–Ω–≥–ª.)" value="${f.id||""}" oninput="data.fields[${i}].id=this.value;save();renderPreview()">
      <select onchange="data.fields[${i}].type=this.value;save();renderPreview()">
        <option value="text" ${f.type==='text'?'selected':''}>text</option>
        <option value="number" ${f.type==='number'?'selected':''}>number</option>
        <option value="select" ${f.type==='select'?'selected':''}>select</option>
        <option value="textarea" ${f.type==='textarea'?'selected':''}>textarea</option>
      </select>
      <button class="btn ghost" onclick="data.fields.splice(${i},1);save();renderFields();renderPreview()">‚úñ</button>
    `;
    list.appendChild(row);
  });
  Sortable.create(list,{animation:150,onEnd:e=>{
    const moved=data.fields.splice(e.oldIndex,1)[0];
    data.fields.splice(e.newIndex,0,moved); save(); renderPreview();
  }});
}

/* ====== –ú–ê–ö–ï–¢ ====== */
const canvas=document.getElementById("canvas"); let drag=null,size=null;
function addBlock(type){
  data.layout.push({id:Date.now(),type,x:1,y:1,w:4,h:2});
  save(); renderLayout(); renderPreview();
}
function renderLayout(){
  canvas.innerHTML="";
  data.layout.forEach(b=>{
    const el=document.createElement("div"); el.className="block";
    el.style.gridColumn=`${b.x}/span ${b.w}`;
    el.style.gridRow=`${b.y}/span ${b.h}`;
    el.innerHTML=`${labelByType(b.type)}<div class="resize"></div>`;
    // drag
    el.addEventListener("mousedown",e=>{
      if(e.target.classList.contains("resize"))return;
      const rect=canvas.getBoundingClientRect(),cellW=rect.width/COLS,cellH=ROW+GAP;
      drag={block:b,startX:e.clientX,startY:e.clientY,startGX:b.x,startGY:b.y,cellW,cellH,el};
      el.classList.add("drag");
      window.addEventListener("mousemove",onDragMove); window.addEventListener("mouseup",onDragEnd);
    });
    // resize
    el.querySelector(".resize").addEventListener("mousedown",e=>{
      e.stopPropagation(); const rect=canvas.getBoundingClientRect(),cellW=rect.width/COLS;
      size={block:b,startX:e.clientX,startY:e.clientY,startW:b.w,startH:b.h,cellW};
      window.addEventListener("mousemove",onResizeMove); window.addEventListener("mouseup",onResizeEnd);
    });
    canvas.appendChild(el);
  });
}
function onDragMove(e){ if(!drag) return;
  let {block,startX,startY,startGX,startGY,cellW,cellH}=drag;
  let nx=startGX+Math.round((e.clientX-startX)/cellW), ny=startGY+Math.round((e.clientY-startY)/cellH);
  nx=Math.max(1,Math.min(COLS-block.w+1,nx)); ny=Math.max(1,ny); block.x=nx; block.y=ny; save(); renderLayout();
}
function onDragEnd(){ if(!drag)return; drag.el.classList.remove("drag"); drag=null;
  window.removeEventListener("mousemove",onDragMove); window.removeEventListener("mouseup",onDragEnd); renderPreview();
}
function onResizeMove(e){ if(!size)return;
  let {block,startX,startY,startW,startH,cellW}=size;
  let w=startW+Math.round((e.clientX-startX)/cellW), h=startH+Math.round((e.clientY-startY)/ROW);
  w=Math.max(1,Math.min(COLS-block.x+1,w)); h=Math.max(1,h); block.w=w; block.h=h; save(); renderLayout();
}
function onResizeEnd(){ size=null; window.removeEventListener("mousemove",onResizeMove); window.removeEventListener("mouseup",onResizeEnd); renderPreview(); }
function labelByType(t){return({filters:"–§–∏–ª—å—Ç—Ä—ã",map:"–ö–∞—Ä—Ç–∞",form:"–§–æ—Ä–º–∞",cards:"–°–ø–∏—Å–æ–∫",table:"–¢–∞–±–ª–∏—Ü–∞",banner:"–†–µ–∫–ª–∞–º–∞"})[t]||t}

/* ====== –ü–†–ï–î–ü–†–û–°–ú–û–¢–† ====== */
function renderPreview(){
  const wrap=document.getElementById("preview"); wrap.innerHTML="";
  data.layout.forEach(b=>{
    const el=document.createElement("div"); el.className="preview-block";
    el.style.gridColumn=`${b.x}/span ${b.w}`; el.style.gridRow=`${b.y}/span ${b.h}`;
    if(b.type==="map") el.innerHTML="üó∫Ô∏è –ö–∞—Ä—Ç–∞";
    if(b.type==="filters"){ el.innerHTML="<h4>–§–∏–ª—å—Ç—Ä—ã</h4>"; renderPreviewFilters(el); }
    if(b.type==="form"){ el.innerHTML="<h4>–§–æ—Ä–º–∞</h4>"; renderPreviewForm(el); }
    if(b.type==="cards"){ el.innerHTML="üìã –°–ø–∏—Å–æ–∫ –æ–±—ä—è–≤–ª–µ–Ω–∏–π"; }
    if(b.type==="table"){ el.innerHTML="üìä –¢–∞–±–ª–∏—Ü–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤"; }
    if(b.type==="banner"){ el.innerHTML="<div style='background:#223355;padding:20px;border-radius:8px'>–†–µ–∫–ª–∞–º–Ω—ã–π –±–ª–æ–∫</div>"; }
    wrap.appendChild(el);
  });
}
function renderPreviewFilters(container){
  // —Ä–µ–Ω–¥–µ—Ä–∏–º —Ñ–∏–ª—å—Ç—Ä—ã –ø–æ –ø–æ—Ä—è–¥–∫—É
  const state = previewState;
  data.filters.forEach(f=>{
    if(f.type==="select"){
      const sel=document.createElement("select");
      // –µ—Å–ª–∏ –µ—Å—Ç—å —Ä–æ–¥–∏—Ç–µ–ª—å ‚Äî –±–µ—Ä—ë–º —Å–ø–∏—Å–æ–∫ –∏–∑ —Å–≤—è–∑–µ–π
      let opts=f.options||[];
      if(f.parent){
        const parentVal = state[f.parent]||"";
        const map = f.links||{};
        opts = (map[parentVal]||[]);
      }
      sel.innerHTML = "<option value=''>‚Äî</option>"+opts.map(o=>`<option ${state[f.field]===o?'selected':''}>${escape(o)}</option>`).join("");
      sel.onchange=()=>{ state[f.field]=sel.value; renderPreview(); };
      const box=document.createElement("div"); box.className="field";
      box.innerHTML=`<label>${f.label}</label>`; box.appendChild(sel); container.appendChild(box);
    }else if(f.type==="range"){
      const box=document.createElement("div"); box.className="field";
      box.innerHTML=`<label>${f.label}</label><div style="display:flex;gap:6px"><input placeholder="–æ—Ç"><input placeholder="–¥–æ"></div>`;
      container.appendChild(box);
    }else if(f.type==="text"){
      const box=document.createElement("div"); box.className="field";
      box.innerHTML=`<label>${f.label}</label><input placeholder="${f.field}">`; container.appendChild(box);
    }else if(f.type==="number"){
      const box=document.createElement("div"); box.className="field";
      box.innerHTML=`<label>${f.label}</label><input type="number" placeholder="${f.field}">`; container.appendChild(box);
    }
  });
}
function renderPreviewForm(container){
  data.fields.forEach(ff=>{
    const box=document.createElement("div"); box.className="field";
    box.innerHTML=`<label>${ff.label}</label>`;
    if(ff.type==="textarea") box.innerHTML+=`<textarea rows="3" style="width:100%;padding:8px;border-radius:8px;border:1px solid #333;background:#111722;color:#fff"></textarea>`;
    else if(ff.type==="select") box.innerHTML+=`<select><option>‚Äî</option></select>`;
    else if(ff.type==="number") box.innerHTML+=`<input type="number">`;
    else box.innerHTML+=`<input type="text">`;
    container.appendChild(box);
  });
}
