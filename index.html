<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог недвижимости</title>
  <link rel="stylesheet" href="style.css?v=13.9.2">
</head>
<body>
  <div class="container">
    <h1>Каталог недвижимости</h1>
    <div class="version">ChatPatch v13.9.2</div>
    <a href="admin.html" class="admin-link">Админка (дерево и параметры)</a>

    <!-- ===== Фильтры ===== -->
    <section class="card">
      <h2>Фильтры</h2>
      <div class="filters" id="filtersBox"></div>
    </section>

    <!-- ===== Карта ===== -->
    <section class="card">
      <div id="map" style="height:400px;"></div>
    </section>

    <!-- ===== Результаты ===== -->
    <section class="card">
      <h2>Результаты</h2>
      <div id="resultsList"></div>
    </section>

    <!-- ===== Добавить объект ===== -->
    <section class="card">
      <h2>Добавить объект</h2>
      <form id="objectForm">
        <div class="form-row">
          <select id="form_status">
            <option value="sale">Продается</option>
            <option value="rent">Сдается</option>
            <option value="exchange">Обмен</option>
          </select>
        </div>

        <div id="dynamicLocationForm" class="form-grid"></div>

        <div class="form-grid">
          <input type="text" id="title" placeholder="Название">
          <input type="text" id="address" placeholder="Адрес">
          <input type="number" id="price" placeholder="Цена">
          <input type="number" id="area" placeholder="Площадь">
          <input type="number" id="rooms" placeholder="Комнаты">
          <input type="number" id="floor" placeholder="Этаж">
          <input type="number" id="floors" placeholder="Этажность">
          <input type="number" id="year" placeholder="Год">
        </div>

        <div id="dynamicParamsForm" class="params-box"></div>

        <div class="form-row">
          <button type="button" id="pickOnMap">Поставить точку на карте</button>
          <span id="coordsBadge">Координаты не выбраны</span>
        </div>

        <div class="form-row">
          <input type="file" id="images" multiple accept="image/*">
        </div>
        <div id="imagePreview" class="preview-box"></div>

        <div class="form-row">
          <button type="submit">Сохранить</button>
          <button type="button" id="clearForm">Очистить</button>
        </div>
      </form>
    </section>
  </div>

  <!-- ===== Подключения ===== -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="script.v13.9.2.js"></script>
</body>
</html>
