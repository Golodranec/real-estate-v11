<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог недвижимости — v13.9.3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css?v=13.9.3" />
  <!-- Leaflet & MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
</head>
<body>
  <header>
    <h1>Каталог недвижимости</h1>
    <nav>
      <a class="nav-link" href="admin.html">Админка</a>
    </nav>
    <div id="versionBadge" class="version-badge">v13.9.3</div>
  </header>

  <main class="grid-main">
    <!-- Фильтры -->
    <aside class="filters">
      <h2>Фильтры</h2>
      <div id="filtersBox" class="filters-box"></div>
    </aside>

    <!-- Карта -->
    <section id="mapSection">
      <div id="map"></div>
    </section>

    <!-- Результаты -->
    <section class="results">
      <h2>Результаты</h2>
      <div id="resultsList"></div>
    </section>
  </main>

  <hr/>

  <!-- Форма добавления объекта -->
  <section class="form-section">
    <h2>Добавить объект</h2>
    <form id="objectForm">
      <div class="grid">
        <input id="title" placeholder="Заголовок" required />
        <input id="address" placeholder="Адрес" />
        <input id="price" type="number" placeholder="Цена" />
        <input id="area" type="number" placeholder="Площадь, м²" />
        <input id="rooms" type="number" placeholder="Комнат" />
        <input id="floor" type="number" placeholder="Этаж" />
        <input id="floors" type="number" placeholder="Этажность" />
        <input id="year" type="number" placeholder="Год постройки" />
        <select id="form_status">
          <option value="sale">Продается</option>
          <option value="rent">Сдается</option>
          <option value="exchange">Обмен</option>
        </select>
      </div>

      <!-- динамические узлы (город/район/категория и т.п.) -->
      <div id="dynamicLocationForm" class="grid"></div>

      <!-- динамические параметры -->
      <div id="dynamicParamsForm" class="params-box"></div>

      <!-- фотографии -->
      <div class="form-group">
        <label for="images">Фотографии:</label>
        <input id="images" type="file" accept="image/*" multiple />
        <div id="imagePreview" class="preview-box"></div>
      </div>

      <!-- координаты -->
      <div class="form-group">
        <button type="button" id="pickOnMap" class="btn">Поставить точку на карте</button>
        <span id="coordsBadge" class="hint">Координаты не выбраны</span>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Сохранить</button>
        <button type="button" id="clearForm" class="ghost">Очистить</button>
      </div>
    </form>
  </section>

  <!-- Leaflet & MarkerCluster JS (строго до нашего скрипта) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Наш код -->
  <script src="script.js?v=13.9.3"></script>
</body>
</html>
