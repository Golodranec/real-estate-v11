<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог недвижимости v13.3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <h1>Каталог недвижимости</h1>
  <div class="version">ChatPatch v13.3</div>
</header>

<section class="card">
  <h2>Фильтры</h2>
  <div class="filters">
    <select id="cityFilter"><option value="">Город</option></select>
    <select id="districtFilter"><option value="">Район</option></select>
    <select id="streetFilter"><option value="">Улица / массив</option></select>
    <select id="categoryFilter"><option value="">Категория</option></select>

    <!-- Цена -->
    <div class="range">
      <input type="number" id="priceMin" placeholder="Цена от">
      <input type="number" id="priceMax" placeholder="Цена до">
    </div>

    <!-- Комнаты -->
    <div class="range">
      <input type="number" id="roomsMin" placeholder="Комнат от">
      <input type="number" id="roomsMax" placeholder="Комнат до">
    </div>

    <!-- Этаж -->
    <div class="range">
      <input type="number" id="floorMin" placeholder="Этаж от">
      <input type="number" id="floorMax" placeholder="Этаж до">
    </div>

    <!-- Этажность -->
    <div class="range">
      <input type="number" id="floorsMin" placeholder="Этажность от">
      <input type="number" id="floorsMax" placeholder="Этажность до">
    </div>

    <!-- Площадь -->
    <div class="range">
      <input type="number" id="areaMin" placeholder="Площадь от">
      <input type="number" id="areaMax" placeholder="Площадь до">
    </div>
  </div>
</section>

<section id="results" class="card">
  <h2>Результаты</h2>
  <div id="resultsList" class="grid"></div>
</section>

<script src="script.js"></script>
</body>
</html>
